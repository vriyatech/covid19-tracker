    en: Rakesh Bam, Ph.D., is currently a Research Scientist in the Department of Radiology at Stanford University, School of Medicine, California, and frequently publishes in peer-reviewed scientific journals and is an inventor named on patent applications. He received his doctoral degree in the Molecular Biology of blood cancer from the University of Arkansas for Medical Sciences, USA, in 2014. In his postdoctoral training at Stanford University, he identified a small molecule drug to halt breast and pancreatic cancer growth as well as developed a molecular Ultrasound Imaging technology for cancer detection at early stages without the need for biopsy. He is a writer, sports enthusiast, and a meditator. He is also interested in promoting basic science research in Nepal through education and training.
    np: राकेश बम, पीएचडी, हाल क्यालिफोर्नियाको स्ट्यानफोर्ड युनिभर्सिटी, स्कूल अफ मेडिसिन, मा रेडियोलोजी विभाग मा एक अनुसंधान वैज्ञानिक हुन् र बारम्बार पिएर-रिभ्यू वैज्ञानिक जर्नलमा प्रकाशन गर्नुका साथै पेटन्ट अनुप्रयोगहरुमा एक आविष्कारकको रुपमा उल्लेखित छन्। उनले सन् २०१४ मा संयुक्त राज्य अमेरिकाको युनिभर्सिटी अफ अर्कान्सास मेडिकल साइन्स बाट  ब्लड क्यान्सरको आणविक जीवविज्ञानमा पीएचडी प्राप्त गरे। स्ट्यानफोर्ड युनिभर्सिटीमा पोस्ट डक्टोरल प्रशिक्षणमा उनले स्तन र अग्नाशयको क्यान्सरको बृद्धि रोक्नको लागि एउटा सानो अणु औषधि भेट्टाउनुको साथ साथै बायोप्सीको आवश्यकता बिना नै प्रारम्भिक चरणमा क्यान्सर पत्ता लगाउन आणविक अल्ट्रासाउंड इमेजिंग टेक्नोलोजी विकास गरे। उनी एक लेखक, खेल उत्साही, र एक ध्यानाकर्मी हुन्। उनी शिक्षा र प्रशिक्षणको माध्यमबाट नेपालमा आधारभूत विज्ञान अनुसन्धान प्रवर्द्धन गर्न पनि इच्छुक छन्।
