    en: Coronavirus and the Lockdown
    np: कोरोनाभाइरस र लकडाउन
CoronavirusAndLockdown_t1_p1:
    en: According to the Johns Hopkins University coronavirus resource center, almost 1.5 million people have been diagnosed with COVID-19 around the world as of April 8th, 2020. Never before in the 21st century has anything else threatened humans as the novel coronavirus has in the past few months. As predicted by Professor Linfa Wang, Ph.D., Director of infectious diseases at DUKE-NUS Medical School in Singapore, a few years ago, the viral pandemic has now happened.
    np: अमेरिकी विश्वविध्यालय जोन हप्किन्सको कोरोना श्रोत केन्द्रका अनुसार अप्रिल ८ सम्ममा विश्वभर झण्डै १५ लाख व्यक्ति कोरोना भाइरसबाट सङ्क्रमिता भैसकेका छन् । गत केही महिनामा कोरोनाले देखाएको चुनौती मानवजातिका अगाडि नि:सङ्कोच २१औँ शताब्दीकै सबैभन्दा ठूलो हो । सिङगापुरस्थित DUKE-NUS Medical School को सरुवा रोग विभागका प्रमुख डा लिन्फा वाङ्ले केही बर्षअघी नै दिएको भाइरल महामारी (pandemic) को चेतावनी हेर्दाहेर्दै आज वास्तविकता बनेको छ ।
CoronavirusAndLockdown_t1_p2:
    en: People are getting infected with SARS-CoV-2/ novel coronavirus at an alarming rate- some recovering and some dying and others unknowingly transmitting the virus to their communities. On the other hand, countries and institutions are shutting down indefinitely causing economic loss and mass hysteria. In hindsight, we now know that the ‘patient zero’ contracted coronavirus back in November 2019, while the world only took notice about the Chinese endemic in January 2020.
    np: कोरोना को सङ्क्रमण दर हेर्ने हो भने अझै धेरै अत्यासलाग्दो छ ।अमेरिका जस्तो विकसित देशमा पनि सङ्क्रमित सङ्ख्या हरेक ४-५ दिनमा दुगुना हुँदै छ । यद्यपि धेरैजसो सङ्क्रमित व्यक्तिहरु केही हप्तामै ठीक हुन्छन्, यो भाइरसको मृत्युदर पनि सानो छैन । विशेषगरी रोगका लक्षणहरु नदेखिएका व्यक्तिहरुबाट अन्जानमै पनि यो भाइरस अरुमा सर्न सक्ने भएकोले यसको रोकथाम अझै कठिन भएको छ । दर्जनौं देशहरु अनिश्चित कालका लागी बन्द हुँदा जनमानसमा मच्चिएको त्रास एकातर्फ छँदैछ, त्यसमाथि सामाजिक सन्जाल र कतिपय संचार माध्यमहरुमा फैलिरहेका कुतथ्यले कोरोनाको आतङ्क अझै बढाएको छ । एक गैरआवासीय नेपाली तथा क्यान्सरको उपचार चाँडो पत्ता लाउन खोज्ने अनुसन्धानमा समर्पित वैज्ञानिकका हैसियतले म यस लेखमार्फत सामान्य नेपाली जनतामाझ अद्यावधिक एवम् प्रमाणित सत्य-तथ्यहरु ल्याउन चाहन्छु । आशा राख्दछु कि विश्व्-प्रसङ्गको सफा चित्रण र जानकारी सबैमा भएपछि नेपालमा प्रारम्भिक चराणमै कोरोनाको रोकथाम गर्न सकिनेछ । लेख लामो छ तर कृपया पुरै पढ्नु होला । तपाईंलाई भएको जानकारिले तपाईंका परिवार र छिमेकी को बचावट हुन सक्छ ।    
CoronavirusAndLockdown_t1_p3:
    en: Meanwhile, our planet rejuvenates from the gradually decreasing pollution and many plant/animal species are flourishing in the background. Humans are also coming together in an unprecedented way with collaborations through modern technologies, new-found responsibilities towards their community and world, and love for one’s health. As a scientist working on early detection of cancer and as a Nepali living abroad, I want to summarize here the most recently known technical and general information about the pandemic. I hope that highlighting some basic knowledge of the current situation provides a global context to the situation and answers why the early stages are vital in COVID-19 control in Nepal.    
    np: एक सिक्काका दुई पाटाझैं कोरोनाको प्रभावले मानव सौहार्दता र सहकारितका लुकेका बिउ नअङ्कुराएका होइनन् । सारा मानवजाति एकजुट भै नयाँ प्रविधिको विकासमा लागेको छ । आफ्नो समाज र विश्वप्रतिको नव-जिम्मेवारिको साथसाथै आफ्नो स्वास्थ्यको महत्वको बोध गराएको छ कोरोनाले । प्रदूषण घटेको छ, अनि अन्य विरुवा तथा पशुपन्क्षीका प्रजातिहरु पृष्ठभूमिमा फस्टाएका छन् । कोरोना तीव्र गतिमा दौडिरहेछ । अनुसन्धानकर्ताहरुका अनुसार पहिलो सङ्क्रमित बिरामी (Patient Zero) नोवेम्बर २०१९ मा सङ्क्रमित भएका थिए, तर जनवरी २०२० मा मात्रै विश्वलाई चिनियाँ सङ्क्रमणबारे जनकारी भएको थियो । चार महिना नपुग्दै १३ लाख जनालाई सारीसक्यो । हामीले चाँडै सुरु गरेनौं भने हाम्रो विशाल क्षती निश्चित छ, तर पहिले हाम्रो सङ्क्रमणको भयलाई पुनर्विचार गरौं । कोरोनाबारे तथ्यहरू अनलाइन छ्याप्छ्याप्ती पाइन्छन्, तर यस्तो गम्भीर परिस्थितिमा विज्ञहरुद्वारा प्रकाशित, आधिकारिक र निष्पक्ष जानकारीहरु पाउन अत्यन्त जरूरी छ ।    
CoronavirusAndLockdown_t1_t1:
    en: Transmission of the Novel Coronavirus
    np: कोरोना कसरी सर्छ ?
CoronavirusAndLockdown_t1_t1_p1:
    en: To negotiate with the novel coronavirus in the early phases in Nepal, we must first recalibrate our perception regarding our fears of infection. For the majority of the public struggling to stay on the same page while the media is constantly flooded with information, it is critical to understand the source of our fear with the most recent and objective information from experts in the medical fields and governments across the globe.Let’s start with the virus. COVID-19 is a disease caused by the novel coronavirus, which primarily transmitted from person to person through droplets that are coughed or sneezed out — either directly, or on objects where it may live for hours to days and transfer from our hands. Accumulating evidence also suggests that the virus can be airborne, which means that it can exist for a few hours in the air as aerosols even from normal breathing, potentially infecting another person sharing airspace of an enclosed room or building with an infected person. This may depend on the exposure time and the relative viral load – the amount of virus per unit of measurement – in the environment. However, the matter of airborne transmission is part of a continuing investigation and scientific debate and is not yet fully confirmed. Once the virus infects our respiratory system, it is capable of unloading its genetic material and hijacking a host cell’s machinery to produce more viruses. The incubation period (the time from exposure to development of symptoms) of the novel coronavirus is 2-14 days. Once the viral load in a human host increases above a certain threshold, depending on a person’s immune system, it can elicit the hallmark symptoms of COVID-19:- difficulty breathing, fever and cough. Viral load seems to peak in nose and mouth samples at the early period of symptoms and decrease later as a person recovers. Eventually, it can lead to a systemic storm of viral sepsis and organ failure including pneumonia.
    np: पहिले भाइरससँग परिचित हौं । COVID-19 रोग नयाँँ कोरोना भाइरसका कारण लाग्ने रोग हो । यो एक व्यक्तिबाट अर्कोमा हाच्छ्युँ गर्दा अथवा खोक्दा निस्कने छिटाहरु मार्फत सजिलै सर्दछ, सङ्क्रमितबाट अरुको शरीरमा सोझै अथवा हातले छुँदा अथवा अन्य सतहहरु मार्फत । धातु र प्लास्टिकको सतहमा यो भाइरस केही दिनसम्म बस्न सक्छ । नयाँ प्रमाण अनुसार यो भाइरस सामान्य श्वासप्रश्वासमार्फत पनि हावामा (aerosol) केही घन्टासम्म बस्न सक्छ र बन्द कोठामा सँगै रहेको अर्को स्वस्थ  व्यक्तिमा सर्न सक्छ । सङ्क्रमणको सम्भावना भने सङ्क्रमित सँगको बिताएको समयअवधि र हावामा भाइरसको घनत्वमा भर पर्दछ । तर, यसबारे विवाद र थप अनुसन्धान जारी छ र आगामी दिनहरुमा अर्को निष्कर्ष पनि निस्कन सक्छ । जब यो भाइरस हाम्रो श्वास्प्रश्वास प्रणालीमा पुग्छ, त्यहाँ भएका कोशीकामा आफ्नो अणुवंश (DNA) प्रयोग गरी असंख्य अरु भाइरस बनाउन सक्छ । यसरी ‘कोशीका-अपहरण’ वा सङ्क्रमण भएको २ देखि १४ दिनसम्म रोगका लक्षणहरु देखिन सक्छन् । जब भाइरसका अणुहरुको चाप निकै बढ्दछ, कोभिड-१९ का लक्षणहरु ज्वरो, सुखा खोकी, र श्वास्प्रश्वासमा कठिनाता देखिन थाल्दछन् । भाइरसको बाहुल्यता बढ्दै गएमा निमोनिया पनि हुन सक्छ ।
CoronavirusAndLockdown_t1_t2:
    en: Transmission from Asymptomatic Patients
    np: लक्षण बिना नै सङ्क्रमण
CoronavirusAndLockdown_t1_t2_p1:
    en: It has become evident that a significant portion of the infected population does not exhibit these symptoms or progresses relatively slowly due to factors such as their age and immune health. For example, recent testing statistics from Iceland show that around half of the 1 % of subjects found to be positive for the virus in this study have no associated symptoms. This is alarming because the likely asymptomatic younger people may unknowingly spread the virus to the more vulnerable people in the community. People with underlying health conditions, such as cardiovascular disease and diabetes, are at high-risk along with the elderly, especially the ones over 60 years of age. This is a piece of very critical information concerning Nepalese society where many families have three generations living together, thus further putting the elderly at risk of unknown infections from their asymptomatic younger family members. Although the virus has been detected to some extent in stool and urine samples of infected patients, it is not fully known whether other non-respiratory body fluids from vomit, urine, breast milk, or semen contain virus capable of transmission. Together, while the basic ways of viral transmission are known, ongoing research and population-based analyses will reveal how COVID-19 became a pandemic and what advanced approaches can slow down this spread further.
    np: सङ्क्रमितहरु मध्ये धेरैमा भने रोगका कुनै पनि लक्षण देखिदैनन, अथवा धेरै ढिला र विस्तारै देखिन्छन । यो भिन्नाता सङ्क्रमित व्यक्तिको उमेर, स्वास्थ्य र शरीरको प्रतिरक्षा प्रणाली (immune system) मा भर पर्दछ । आइसल्याण्ड देशबाट भर्खरै आएको एउटा तथाङ्कअनुसार कोरोना पोसिटिभ देखिएका १ प्रतिशतको आधा व्यक्तिमा कुनै पनि लक्षण देखिएनन् । यो तथ्य चिन्ताजनक छ, किनकि हजारौं स्वस्थ युवाहरुले जानीनजानी अस्वस्थ र विशेषगरी ६० भन्दा माथिका वृद्धहरुमा कोरोना भाइरस सार्न सक्छन् (asymptomatic transmission)। यो कुरा नेपाली समाजमा अझै सान्दर्भिक छ जहाँ ३ पुस्ता एकै घरमा बस्छन् । बिरामीको दिसा-पिसाबमा पनि केही मात्रामा भाइरस देखिएको भए पनि श्वास्प्रश्वास बाहेक अन्य माध्यमबाट (जस्तै आमाको दूध, विर्य वा वमन) भाइरस सर्छ कि सर्दैन भन्ने प्रश्नमा थप अनुसन्धान हुन बाँकी छ ।
CoronavirusAndLockdown_t1_t3:
    en: Progress in Testing, Treatment, and Vaccines
    np: परीक्षण, भ्याक्सिन र उपचार
CoronavirusAndLockdown_t1_t3_p1:
    en: Recently, rapid advances in diagnostic testing and a few possible new treatment options are showing glimmers of hope. In the diagnostic area, PCR based genetic testing has been providing COVID-19 test results to healthcare professionals everywhere with the wait time for results ranging from days to minutes. One such approved technology by Abbott Laboratories, USA, claims to detect viral genetic material in samples taken from throat, nose and pharyngeal area in as early as 5 minutes and can distinguish a negative result in 13 minutes. This technology is being adopted in American hospital settings where staff can now test the patients quickly and proceed to strategize containment options. The sensitivity of the PCR-based detection method, however, needs to be high enough to not miss a positive case and mistakenly return the patient as negative or already recovered. This is also important in judging people with low viral load or asymptomatic patients who are capable of spreading the virus to others. Occasional low sensitivity of a PCR test can ignorantly suggest that a person can be re-infected even after recovery when the reality was that one of the testings reported a false negative (apparent recovery) result during the course of a patient’s screening. The sensitivity of PCR can vary and, therefore, should be standardized across the board, especially for countries like Nepal or African nations that may fall behind in technological advances over the next few months.
    np: कोरोनाको परीक्षण गर्ने प्रविधिमा भने तीव्र विकास भएको छ । उपचारका विकल्पहरुमा पनि आशाको किरण देखिएकै छ । PCR Based Genetic Testing प्रविधिले केही मिनेटदेखि केही दिनभित्रै नतिजा दिन सक्छ । Abbott Laboratories, USA द्वारा निर्मित एक प्रविधिले ५ मिनेटभित्र नाक र घाँटीमा कोरोना भाइरस पोजेटिभ नतिजा र १३ मिनेटभित्र नेगेटिभ नतिजा देखाउन सक्छ, जुन अमेरिकी अस्पतालहरुमा लागू भैसकेको छ । शीघ्र परीक्षण गर्ने क्षमताले रोग रोकथामका योजनाहरु बनाउन मद्दत गर्दछ । पीसीआर परीक्षण गर्ने उपकरणले कैलेकाँही त्रुटि पनि गर्न सक्छ । सङ्क्रमित व्यक्तिलाई नेगेटिभ (False Negative) देखाउन सक्छ । False Negative को परिणाम अति नै भयावह हुन सक्छ किनकि त्यसले सङ्क्रमित व्यक्तिलाई फेरि अरुमाझ ल्याउँछ । नेपाल र अफ्रिकी मुलुकहरुमा अति नै संवेदनशील (High Sensitivity) प्रविधिमा लगानी गर्न आवश्यक छ जसले कम त्रुटि गर्छन् ।
CoronavirusAndLockdown_t1_t3_p2:
    en: As a result, the medical field is also adopting blood testing as evidenced by the approval of an antibody-based testing tool by Cellex and Mayo Clinic as well as Stanford University in the US. This type of testing can detect antibodies produced by the human body against the novel coronavirus in both the symptomatic and asymptomatic people. Normally, our immune cells can produce antibodies within seven to ten days of viral infection and long-lasting antibodies in blood protect us from any future viral exposure for months to years. This is why, on the therapeutic side, blood plasma from donors who have recovered from COVID-19 is being transfused to critically-ill patients with respiratory distress from coronavirus. In a recent clinical trial in China, this plasma transfusion treatment approach showed promise in a small group of five patients. Three of the enrolled five patients have been discharged from the hospital while the other two remain in stable condition. This treatment is being tested in larger trials across many countries now. Additionally, multiple vaccine candidates are on the developmental pipelines, from animal to human testing, although a potent vaccine will take many years before it can be used for mass immunity.  Meanwhile, many new investigational and approved drugs, such as the ones previously developed against HIV, Malaria, and Ebola, are being repurposed for COVID-19 treatment trials based on the initial findings on a few coronavirus infected patients. Some of these drugs can potentially become treatments before even a vaccine is developed. However, it is highly likely that any successful treatment will not be available to everyone around the world instantly, let alone Nepal.
    np: Cellex/ Mayo Clinic/ Stanford University, USA ले रगत परीक्षणको विकास गरेको छ जसले कोरोना भाइरसका antibody हरुको उपस्थिति लक्षण देखिएका (symptomatic) र नदेखिएका (asymptomatic) सबै बिरामीहरुको रगतमा पत्ता लाउन सक्छ । रगतमा भएका antibody हरुले भविष्यमा त्यही भाइरसको सङ्क्रमण्हरुबाट बचावट गर्छन् । त्यसैले COVID-19 बाट निको भैसकेका व्यक्तिहरुको रगतको plasma सिरियस बिरामीहरुमा प्रयोग गरेर उपचारात्मक प्रयोगमा ल्याइएको समेत छ । चीनमा भएको एउटा सानो परीक्षणमा plasma transfusion गरिएका ५ जनामध्ये ३ जनालाई अस्पतालबाट डिस्चार्ज गरिएको छ भने २ जना को स्तिथिति सामान्य छ । अन्य देशहरुमा ठुलो सङ्ख्यामा यो प्रविधिको प्रभावकारिताको जाँच हुने तयारी छ । सम्भावित vaccine हरुको परीक्षण पनि हुँदैछ, तर सामूहिक रुपमा विश्वभर vaccine चालु गर्न वर्षौं लाग्न सक्छ । रोगको उपचार खोज्ने क्रममा एचआईभि एड्स र इबोलाको लागि दिइएका औषधिहरु परीक्षण हुँदै छन् र कुनै सफल vaccine आउनु अगावै ती मध्ये कुनै औषधि COVID-19 का लागि प्रयोग हुन सक्ने सम्भावना जिवित भए पनि नेपालजस्ता तेस्रो मुलुकमा औषधिको आपूर्ति हुने सम्भावना फितलो छ ।
CoronavirusAndLockdown_t1_t4:
    en: The Lockdown
    np: सामाजिक दूरी र लकडाउन 
CoronavirusAndLockdown_t1_t4_p1:
    en: As we live day to day under the fear of viral spread, one of the most important and emerging strategies from the public health perspective is social distancing. The basic principle of social distancing is to stay away from each other as practically as possible and limit our non-essential activities. As a good example, here in the USA, San Francisco and Seattle became the first few cities to implement ‘shelter-in-place’ and social distancing rules, which is now showing its effect in slowing the number of new cases. In sharp contrast, on the other side of the country, New York City is overwhelmed with the viral spread, possibly due to crowding and failed early measures to implement such rules. Many European countries such as Italy and Spain have unfortunately fallen under the mercy of viruses with one of the highest death rates. On the positive side, some of the heavily infected areas are finally showing hints of improvement, mainly through statistical and mathematical modeling analyses. It is exemplary that QianJiang, a large city 100 km from Wuhan, the Chinese epicenter of coronavirus, implemented lockdown as early as January 17th and over the next few months had a significantly low number of coronavirus cases compared to the rest of China.
    np: भाइरसको त्रासमै गुजृरहेको अहिलेको समयमा सामाजिक दूरी कायम राख्नु नै सबैभन्दा सशक्त रणनीति हो ।अत्यावश्यक कामभन्दा बाहेक अरु कुराका लागी आफ्नो घरको परिधिबाट निस्कनु बुद्धिमानी देखिदैन । सान फ्रान्सिस्को र सिएटलजस्ता अमेरिकी शहरहरु उदाहरण छन् जहाँ पहिला चरणहरुमै सामाजिक दूरी अपनाइएको थियो र फलस्वरूप नयाँ सङ्क्रमण हुने दर निकै कम देखियो। अर्कोतर्फ न्यू योर्क सिटी जहाँ विशाल जन्-घनत्व र समयमै लक-डाउन नगरेर भाइरस छिटो-छिटो फैलिएको छ । स्पेन र इटाली जस्ता मुलुकहरुमा त झन् मृत्युदर १० देखि १२% (अमेरिकाभन्दा ४ देखि ५ गुना) देखिएको छ । केही चीनका शहरहरु भने संसारलाई आशावादी बनाउँदै प्रगतिपथतर्फ लम्केका छन् मुख्यत:- गणित र तथ्यङ्कशस्त्र विश्लेषण मार्फत । वुहान शहरबाट १०० किलोमिटर जति टाढा रहेको छियान्जियाङ नामक एक ठूलो शहरले जनवरी १७ देखिनै लकडाउन सुरु गरेपछि चीनका बाँकी शहरभन्दा निकै कम सङ्क्रमण देखिएको थियो ।
CoronavirusAndLockdown_t1_t4_p2:
    en: The sufferings and struggles of others can always serve countries like Nepal to learn and take these measures seriously. While the government can do only so much, it is mainly up to the citizens who can make such lockdowns effective. For this reason, the Nepalese public must understand the rate of viral spread from an epidemiological sense. The intensity of an infectious disease outbreak is measured scientifically by something called R0 value, which, in general, can be understood as the number of new cases an infected person can cause during their period of infection. The R0 value of SARS in the pandemic of 2003 was 2.75 and due to isolation or quarantine rules, it dropped below 1 in the next couple of months. The R0 for the new coronavirus is estimated to be between 1.5-3.5 and is a matter of continuing investigation in different parts of the world. However, due to the existence of asymptomatic people, the real R0 is estimated to be higher depending on population densities and demographic factors.
    np: अरु देशहरुका गल्तिबाट निश्चय नै हामी धेरै पाठ सिक्न सक्छौं । सरकारले गर्न सक्ने कुराहरु सिमित मात्र छन् । हामी जनता स्वयंले यो लडाइ लड्न नसके विजय सम्भव छैन । त्यसैले हामी सबैमा कोरोना भाइरस सङ्क्रमणको गति र त्यसको गम्भीरता को आभाष हुनु अत्यन्त जरूरी छ । एक जना सङ्क्रमित व्यक्तिले औसतमा जती जनालाई रोग सार्न सक्छ, त्यो सङ्ख्यालाई महामारी विज्ञानको भाषामा Basic Reproductive Number अथवा R0 भनिन्छ । उदाहरण्का लागि २००३ को SARS रोगको R0 मान २.७५ थियो र लकडाउन पछि केही महिनामै एकभन्दा तला झरेको थियो । कोरोनाको R0 मा अझै अनुसन्धान हुँदै भए पनि SARS भन्दा धेरै बढी हुने वैज्ञानिक सहमति छ, त्यसैले सामजिक दूरी कायम राख्न हामिले अझै धेरै अनुशासित हुनुपर्ने देखिन्छ । अरु सरुवा रोगहरुका दाँजोमा कोरोनाको सर्ने दर निकै नै धेरै र सर्ने तरिका पनि सजिलो भएकोले नेपाल जस्ता परीक्षणको अभाव भएका धेरै देशमा आधिकारिक तथ्याङ्कभन्दा धेरै बढी सङ्क्रमित भैसकेका हुन सक्छन् र लकडाउन अवज्ञा धेरै भएको भए त झन् हजारौंको सङ्ख्या मा । त्यसैले सबै नागरिकहरुले आफ्नो जिम्मेवारी पूरा गर्दै राज्यले लागू गरेको लक्डाउन पालना गर्न नसके यो युद्ध महिनौंसम्म लम्बिन सक्छ । सरकारले पनि एस्तो जटिल समयमा जनाताको विश्वास जित्न पूर्ण पार्दर्शीता अपनाउन जरूरी छ ।    
CoronavirusAndLockdown_t1_t4_p3:
    en: Since the novel coronavirus spreads exponentially, it is a highly possible scenario that the actual positive cases in Nepal jump from 9 to tens of thousands if implemented lockdowns are not taken seriously by people. Given there is no treatment or vaccine, for now, the only course of action for Nepal should be to keep the R0 value of the novel coronavirus as low as possible. Therefore, Nepalese people should follow the already implemented social distancing rules very diligently while respecting fellow citizens and local authorities. As for the government and the health sector, it should be their top priority to strategically maintain transparency to increase the confidence of the public towards the government. While many poor people and working-class are being negatively affected and rightfully angry, the government has to take care of the needy so that they are not forced to break the lockdown rules, which in turn protects everyone in the long run. It should be noted that the novel coronavirus does not discriminate between poor and rich, as we hear many world leaders, celebrities and high profile people also testing positive. This is direct evidence that the whole world is in this together. It would be helpful if properly organized donations from the private sector to the disadvantaged communities/ orphanages are promoted through the media outlets. Nepal’s foreign policy with China and India will also be crucial in formulating containment strategies and getting the fastest external help when needed. Besides placing policies and increased testing, enhancing ongoing surveillance by authorities to maintain social order is needed. These can range from re-educating the public about the virus to some of the strict approaches adopted by a few countries, such as drone surveillance of public areas, expansive contact tracing, and a general geolocation tracking. While some of these measures are drastic and come at the cost of individual freedom, it is for the greater good that society is flexible enough during these critical times. It is disturbing to hear that some citizens are ostracizing healthcare and community workers in their neighborhoods. As for the roles of health care workers, they are the main army against the novel coronavirus and people as well as the government should fully equip doctors and nurses so that they feel encouraged and get ready for the possible outbreak in Nepal.
    np: दैनिक ज्यालामा बाँच्ने मजदूरलगायत निम्न आम्दानीका परिवारहरुलाई लक्डाउनले आर्थिक समस्या ल्याउन सक्छ, र अहिले उनिहरुलाई सकेसम्म राहत पुर्‍याउनमा सरकारको ध्यानाकर्षण पनि हुनै पर्छ । चीन र भारतसँगको विदेश नीति र आवश्यक सहयोगको आपूर्ति पनि अहिलेका समयमा महत्वपूर्ण रहनेछ । कोरोना राहतका लागि प्राप्त अनुदानलाई सही ठाउँमा सदुपायोग गर्न सञ्चार र माध्यमको पनि अहम् भूमिका हुनेछ । सामाजिक व्यवस्था कायम राख्न सरकारले आफ्ना नागरिकहरुमा कडा निगरानी पनि राख्नु पर्ने हुन सक्छ । कुनै मुलुकहरुमा drone camera , contact tracing तथा geolocation tracking पद्दतिहरु समेत अपनाइदै छन् । हामी सबैको सामूहिक भलाइका लागि त्यस कदमलाई सकारत्मक रुपले हेर्न सक्नुपर्छ । अन्तत:- ,चिकित्सक र अन्य स्वास्थ्यकर्मीहरु महमारीको समयका सैनिक हुन् । तीनलाई हामी सबैबाट माया र सद्भाव मिल्नु पर्छ र राज्यले पूर्णतया आवश्यक सुरक्षा सामग्री को व्यवस्था गर्नुपर्छ ।    
CoronavirusAndLockdown_t1_t5:
    en: Mental Health and Coping during the Pandemic
    np: लकडाउन र मानसिक स्वास्थ्य
CoronavirusAndLockdown_t1_t5_p1:
    en: Lastly, there is a very important and often overlooked aspect of the pandemic- mental health. Constant media hype and information, abruptions in work and school routines, intense pressure to earn a livelihood for family and distancing from loved ones can have severe impacts on not only our physical health but also the brain health. While the majority of humans will not get COVID-19, the majority of humanity is already suffering at a different level.
    np: महामारीका बेला सबैले व्यवस्ता गरेको एक महत्वपूर्ण पक्ष भनेको हामीमाथिको मनोविज्ञानिक प्रभाव हो । दिनभर घरमै बस्नुपर्ने बाध्यता, एक्लोपना,आर्थिक दबाबमाझ निरन्तर खबरहरुको प्रवाहले तनाव बढ्नु स्वभाविकै हो । हामीमध्ये धेरैजसो कोरोनाका प्रत्यक्ष शिकार नबनौंला तर यसले निम्त्याउने भावनात्मत कठिनाइका शिकार बन्न सक्छौं । यसबेला हाम्रो पूर्वी सभ्यताले लामो समयदेखि अभ्यास गर्दै आएका अध्यात्मवादलाई गुहार्न सक्छौं, विशेष गरी योगा र ध्यानलाई । आधुनिक विज्ञानले पनि मस्तिष्कको चित्रण गरेर ध्यान गर्नुका अचूक फाइदाहरु भएको पुष्टि गरेको छ । ध्यान गर्न कुनै विशेष स्थान पनि चाहिँदैन, जहाँ बसेर पनि गर्न सकिन्छ । ध्यानले हाम्रो तनाव नियन्त्रण गर्नुका साथै हामिलाई अनावश्यक अत्यासबाट पनि मुक्त गराउँछ र शारीरिक र मानसिक स्वास्थ्यमा सुधार ल्याउँछ, र सबैभन्दा महत्वपूर्ण कुरा शरीरको रक्षा प्रणालीलाई मजबुत बनाउँछ ।
CoronavirusAndLockdown_t1_t5_p2:
    en: Our ability to self-realize and -regulate our emotions primarily indeed makes us humans. It is also an evidence-based fact that emotional regulation can have a direct impact on the efficacy of our immune system. The importance of mental health is slowly becoming a priority in the Nepalese healthcare system but, meanwhile, we should be happy that we can seek solace from spirituality- the yogas and the meditations- that have long influenced our eastern societies. While the origins of spirituality lie within ancient religions, new emerging evidence in medical science and brain imaging are showing irrefutable advantages of practicing breathing exercises and meditation. This claim is well supported by the field of modern clinical psychology. The most beautiful part of meditation and yoga is that they can be done within the confines of our houses to reach the uncharted dimensions of our subconscious minds. It is here that we truly accept and regulate our fears regarding the current situation. All we need is a few minutes or hours every day to stay silent and observe our thoughts in a non-judgmental manner. The best way to stay in control is by not trying to take control over your thoughts of fear but by allowing your thoughts to enter and exit in a vulnerable or open state. During the lockdown times, the practice of meditation can help us stay mentally healthy and be better citizens both inside the family and society. While the viral pandemic threatens us physically and mentally, it also gives those of us spared by nature to reassess human values of comradery and start all over again in an unselfish, egoless and collective way.    
    np: लक्डाउनको कुनै सकारात्मक पक्ष छ भने त्यो हो हामीमा यसले मानव मुल्य र मान्यताहरुको चेतना जगाउँछ । हाम्रो अहमलाई शान्त गराउँछ र हामिलाई एकजुट बनाउँछ ।
CoronavirusAndLockdown_t1_t5_p3:
    en: The novel coronavirus pandemic will slowly diffuse in the coming months and years and may even become seasonal like the flu virus. Let’s accept the new reality. Meanwhile, let’s heed the simple advice of handwashing with soap, wearing masks where applicable and become distantly social through available technologies in Nepal. Let’s help our society set a good example for future generations.
    np: केही महिनामा कोरोनाभाइरस सुस्ताउला पनि, अथवा सामान्य मौसमी बिमारी भएर निस्केला। तर अहिलेको वास्तविकता यही हो र यसलाई स्वीकार गरौं । सबै मिलेर सामाजिक दुरीको अभ्यास गरौं । सबैले सँधै सुन्दै आएको २० सेकेन्ड साबुन पानीले हात धुन र उपयुक्त ठाउँमा मास्कको प्रयोग गर्न नबिर्सौं । २१औं शताब्दीको आधुनिक प्रविधिको सदुपायोग गर्दै सामाजिक बनौं । आउने पिँढीहरुका लागि उदाहरण बनौं ।
