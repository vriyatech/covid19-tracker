  en: WHO Information on COVID-19
  np: विश्व स्वास्थ्य संगठनको  कोरोनाभाइरस सम्बन्धि जानकारी
info_SOURCE:
  en: Source - World Health Organization
  np: श्रोत - विश्व स्वास्थ्य संगठन
info_DISCLAIMER:
  en: For informational purposes only. Consult your local medical authority for advice.
  np: सूचनाको उद्देश्यका लागि मात्र। सल्लाहको लागि तपाईंको स्थानीय स्वास्थ्य अधिकारीसँग परामर्श लिनुहोस्।
info_TITLE:
  en: Coronavirus Disease [COVID-19]
  np: कोरोनाभाइरस रोग [COVID-19]
info_OVERVIEW:
  en: OVERVIEW
  np: समीक्षा
info_ABOUT:
  en: ABOUT
  np: बारेमा
info_ABOUT_text:
  en: Coronavirus disease (COVID-19) is an infectious disease caused by a new virus. The disease causes respiratory illness (like the flu) with symptoms such as a cough, fever, and in more severe cases, difficulty breathing. You can protect yourself by washing your hands frequently, avoiding touching your face, and avoiding close contact (1 meter or 3 feet) with people who are unwell.
  np: कोरोनाभाइरस रोग (COVID-19)भाइरसको कारण उत्पन्न भएको नयाँ संक्रामक रोग हो। यो रोगले फ्लू जस्तै श्वासप्रश्वास सम्वन्धित खोकी, ज्वोरो, र अधिक गाह्रो अवस्थामा, सास फेर्न गाह्रो लक्षणहरू निमत्याउछ। हात बारम्बार धुने, अनुहार नछुने, र अस्वस्थ मानिसहरूसँग नजिकको सम्पर्कमा नरहने (कम्तीमा पनि १ मिटर वा ३ फिट टाधा) गरी आफूलाई सुरक्षित गर्न सक्नुहुन्छ।
info_HOW_IT_SPREADS:
  en: HOW IT SPREADS
  np: यो कसरी फैलिन्छ
info_HOW_IT_SPREADS_text:
  en: Coronavirus disease spreads primarily through contact with an infected person when they cough or sneeze. It also spreads when a person touches a surface or object that has the virus on it, then touches their eyes, nose, or mouth.
  np: कोरोनाभाइरस रोग मुख्यतया संक्रमित व्यक्तिसँग सम्पर्कको माध्यमबाट फैलिन्छ जब उनीहरू खोकी वा हाच्छिउं गर्छन। कुनै व्यक्तिले भाइरस भएको सतह वा वस्तुमा छुन्छन् अनि आफ्नो आँखा, नाक, वा मुख छोएमा पनि यो रोग सर्दछ।
info_SYMPTOMS:
  en: SYMPTOMS
  np: लक्षणहरू
info_SYMPTOMS_text_p1:
  en: People may be sick with the virus for 1 to 14 days before developing symptoms. The most common symptoms of Coronavirus disease (COVID-19) are fever, tiredness, and dry cough. Most people (about 80%) recover from the disease without needing special treatment.
  np: लक्षणहरू विकास हुनु वा देखा पर्नु अगाबै मानिसहरु १ देखि १४ दिनसम्म भाइरसको साथ मानिस बिरामी पर्न सक्छन्।  कोरोनाभाइरस रोगको सबैभन्दा सामान्य लक्षणहरू (COVID-19)ज्वरो, थकान, र सुख्खा खोकी हो। अधिकांश व्यक्तिहरू (करीव ८०%) विशेष उपचारको आवश्यकता बिना नै निको हुन्छन्। 
info_SYMPTOMS_text_p2:
  en: More rarely, the disease can be serious and even fatal. Older people, and people with other medical conditions (such as asthma, diabetes, or heart disease), may be more vulnerable to becoming severely ill.
  np: अधिक विरलै, यो रोग गम्भीर र घातक पनि हुन सक्छ। पाको उमेरका व्यक्तिहरू, अन्य चिकित्सा अवस्था भएका व्यक्तिहरू (जस्तै दम, मधुमेह, वा हृदय रोग) गम्भीर बिरामी हुने बढी जोखिममा हुन सक्छन्। 
info_SYMPTOMS_text_p3:
  en: People may experience - 
  np: त्येस्ता व्यक्तिहरूले निम्न अनुभव गर्न सक्छन् -
info_SYMPTOMS_text_p3_b1:
  en: Cough
  np: खोकी
info_SYMPTOMS_text_p3_b2:
  en: Fever
  np: ज्वरो
info_SYMPTOMS_text_p3_b3:
  en: Tiredness
  np: थकान
info_SYMPTOMS_text_p3_b4:
  en: Difficulty breathing (severe cases)
  np: सास फेर्न कठिनाई (गम्भीर परिस्थितिमा)
info_PREVENTION:
  en: PREVENTION
  np: रोकथाम
info_PREVENTION_text1:
  en: There’s currently no vaccine to prevent coronavirus disease (COVID-19). You can protect yourself and help prevent spreading the virus to others if you -
  np: कोरोनाभाइरस रोग (COVID-19) लाई रोक्नको लागि हाल कुनै भ्याक्सिन छैन। तपाईं आफैंलाई बचाउन सक्नुहुन्छ र भाइरस अरूलाई फैलाउन रोक्न मद्दत गर्न सक्नुहुन्छ यदि तपाईं -
info_PREVENTION_DO:
  en: DO
  np: गर्नुहोस्
info_PREVENTION_DO1:
  en: Wash your hands regularly for 20 seconds, with soap and water or alcohol-based hand rub.
  np: २० सेकेन्डका लागि आफ्ना हातहरू नियमित रूपमा साबुन र पानी वा सानिटाइज़रले धुनुहोस्।
info_PREVENTION_DO2:
  en: Cover your nose and mouth with a disposable tissue or flexed elbow when you cough or sneeze.
  np: खोक्दा वा हाच्छिउं लाग्दा तपाइँको नाक र मुखलाई डिस्पोजेबल टिश्यु वा तपाइको कुहिनोले छोप्नुहोस्।
info_PREVENTION_DO3:
  en: Avoid close contact (1 meter or 3 feet) with people who are unwell.
  np: अस्वस्थ मानिसहरूबाट १ मिटर वा ३ फिट टाढा रहनुहोस्।
info_PREVENTION_DO4:
  en: Stay home and self-isolate from others in the household if you feel unwell.
  np: यदि तपाईलाई अस्वस्थ महसुस भईरहेको छ भने घरमै बस्नुहोस् र घरका अन्य सदस्यबाट टाढा बस्नुहोला।
info_PREVENTION_DONT:
  en: DON'T
  np: नगर्नुहोस्
info_PREVENTION_DONT1:
  en: Touch your eyes, nose, or mouth if your hands are not clean
  np: यदि तपाईंको हातहरू सफा छैनन् भने तपाईंको आँखा, नाक, वा मुख नछुनुहोस्।
info_TREATMENTS:
  en: TREATMENTS
  np: उपचारहरू
info_TREATMENTS_text:
  en: There is no specific medicine to prevent or treat coronavirus disease (COVID-19). People may need supportive care to help them breathe.
  np: कोरोनाभाइरस रोग (COVID-19) लाई रोक्ने वा उपचार गर्ने कुनै विशेष औषधि छैन। रोग लागेमा मानिसहरूलाई सास फेर्न अफ्ट्यारो हुनेहुदा, उनीहरूलाई सहयोगी हेरचाह आवश्यक पर्दछ।
info_SELF_CARE:
  en: SELF CARE
  np: स्वयं हेरचाह
info_SELF_CARE_text:
  en: If you have mild symptoms, stay at home until you’ve recovered. You can relieve your symptoms if you -
  np: यदि तपाईंलाई हल्का लक्षणहरु देखापरेमा, निको नहोउन्जेल घरमा बस्नुहोस्। तपाइँले आफ्ना लक्षणहरूलाई कम गर्न सक्नुहुन्छ यदि तपाइँले -
info_SELF_CARE_text_b1:
  en: Rest and sleep
  np: प्रसस्त मात्रामा आराम गरेमा
info_SELF_CARE_text_b2:
  en: Keep warm
  np: आफुलाई न्यानो राखेमा
info_SELF_CARE_text_b3:
  en: Drink plenty of liquids
  np: धेरै तरल पदार्थ पिएमा
info_SELF_CARE_text_b4:
  en: Use a room humidifier or take a hot shower to help ease a sore throat and cough
  np: कोठामा  ह्युमिडिफायर प्रयोग गरेमा वा खोकी र दुखाइ कम गर्न तातो स्नान लिनुहोस्
info_MEDICAL_TREATMENTS:
  en: MEDICAL TREATMENTS
  np: चिकित्सा उपचार
info_MEDICAL_TREATMENTS_text:
  en: If you develop a fever, cough, and have difficulty breathing, promptly seek medical care. Call in advance and tell your health provider of any recent travel or recent contact with travelers.
  np: यदि तपाईंलाई ज्वरो, खोकी र सास फेर्न गाह्रो भएको छ भने तुरुन्तै चिकित्सा सेवा लिनुहोस्। अग्रिम कल गर्नुहोस् र तपाईंको स्वास्थ्य प्रदायकलाई कुनै भर्खरको यात्रा वा यात्रुहरूको साथ हालको सम्पर्कको कुरा बताउनुहोस्।
info_OldPeopleWithMedicalIssue:
  en: Old People and People with Medical Issues
  np: जेष्ठ नागरिक र चिकित्सा सम्बन्धि समस्या भएका मानिसहरु
info_OldPeopleWithMedicalIssue_p1:
  en: COVID-19 proves fatal mostly in old and people with underlying medical issues (both present and past). This guide outlines extra precautions to be taken.
  np: COVID-19 धेरैजसो जेष्ठ नागरिक र चिकित्सा सम्बन्धि समस्या भएका मानिसहरुमा घातक हुने प्रमाणित भएको छ।
info_OldPeopleWithMedicalIssue_p2:
  en: People above 70 years of age and people with medical issues either currently or previously are at the most risk from COVID-19. This data shows the elderly are at a much greater risk than young people.
  np: ७० वर्ष भन्दा बढी उमेर भएको र चिकित्सा सम्बन्धि समस्या भएका मानिसहरुलाई COVID-19 को सबैभन्दा अधिक जोखिम हुनेगर्दछ।  यस डेटाबाट हेर्न सकिन्छ कि जेष्ठ नागरिकहरु युवाहरुको तुलनामा निकै नै अधिक जोखिममा हुनेगर्दछन् ।
info_OldPeopleWithMedicalIssue_p3:
  en: With the available data there are no reported deaths of children under 10 years of age, and children seem to have a very low mortality rate from COVID-19.
  np: उपलब्ध डेटाको साथै १० वर्ष भन्दा कम उमेरका बच्चाहरुको मृत्युको सूचना आएको छैन, र COVID-19 को कारण बच्चाहरुको मृत्यु दर निकै कम छ। 
info_OldPeopleWithMedicalIssue_p4:
  en: The people with preexisting medical conditions tell a similar story. People with underlying medical conditions are at a greater risk than people without any predisposed medical condition.
  np: पूर्व-स्थित चिकित्सा सम्बन्धि समस्या भएका मानिसहरुले एक समान कथा बस्तु बताउछन् - अन्तर्निहित चिकित्सा सम्बन्धि समस्या भएका मानिसहरु बिना कुनै पूर्वनिर्धारित चिकित्सा सम्बन्धि समस्या भएका मानिसहरुको तुलनामा अधिक जोखिम मा हुने गर्दछन् |
info_OldPeopleWithMedicalIssue_p5:
  en: This all indicates that if you belong to any of the above said categories you are at High Risk from COVID-19. You will need to take special precautions.
  np: यी सबै डेटा यहि अंकित गर्दछन् कि यदि तपाई माथि तोकिएको कुनै पनि श्रेणीमा पर्नु हुन्छ भने तपाई COVID- 19 बाट उच्च जोखिममा पर्नु हुन्छ र तपाईले बिशेष सावधानी अपनाउनु आवश्यकता पर्दछ।
info_OldPeopleWithMedicalIssue_t1:
  en: Extra Precautions for People at Higher Risk
  np: उच्च जोखिममा रहेका मानिसहरुको लागि अतिरिक्त सावधानीहरु
info_OldPeopleWithMedicalIssue_t1_p1:
  en: The above said people in the high risk category should follow these extra precautions to the ones specified in the guide.
  np: माथिको उल्लेखित  उच्च जोखिम वर्गमा व्यक्तिहरूले गाईडमा तोकिएका बाहेक अतिरिक्त सावधानीहरू पालना गर्नुपर्दछ।
info_OldPeopleWithMedicalIssue_t1_p1_1:
  en: Stock up on groceries and home supplies to avoid grocery visits and/or orders.
  np: खाद्यन्न र घरेलू सामग्रीको भण्डार गर्नुहोस् र चाहिएको बखत मात्र किन्न जाने गर्नुहोस्।
info_OldPeopleWithMedicalIssue_t1_p1_2:
  en: Take extra care to maintain safe distance (1 metre ideally) from others
  np: अरूबाट सुरक्षित दूरी कायम गर्न अतिरिक्त सावधानी राख्नुहोस् (१ मीटर आदर्श रूपमा)
info_OldPeopleWithMedicalIssue_t1_p1_3:
  en: When out in public on an absolutely necessary errand, limit contact and wash your hands often.
  np: निकै आवश्यक काम पर्ने अवस्थामा सार्वजनिक सम्पर्क सिमित गरेर पटक पटक हात धुनुहोस्।
info_OldPeopleWithMedicalIssue_t1_p1_4:
  en: Avoid crowds as much as possible.
  np: सकेसम्म भीडहरूबाट जोगिनुहोस्।
info_OldPeopleWithMedicalIssue_t1_p1_5:
  en: Avoid all non essential intercity travels.
  np: सबै अनावस्यक यात्रालाई वेवास्ता गर्नुहोस्।
info_OldPeopleWithMedicalIssue_t2:
  en: Supplies
  np: आपूर्ति
info_OldPeopleWithMedicalIssue_t2_p1:
  en: Contact your healthcare provider (doctor/clinic/hospital) to ask about obtaining extra necessary medications in case of an outbreak - you might need to stay indoors for a prolonged period of time.
  np: यस प्रकोप को मामला मा अतिरिक्त स्वास्थ्य औषधिहरु को बारे मा सोधपुछ गर्न, आफ्नो स्वास्थ्य सेवा प्रदायक (डाक्टर / क्लिनिक / अस्पताल) लाई सम्पर्क गर्नुहोस् - तपाई लामो समय सम्म घर भित्र बस्नु पर्ने पनि हुन सक्छ।
info_OldPeopleWithMedicalIssue_t2_p2:
  en: Over the counter supplies (tissues etc) and medicines could be procured and kept ready in case you fall sick and need basic home treatment. Most people will be able to recover at home.
  np: यदि तपाईं बिरामी हुनुभयो भने आपूर्ति (टिशूहरू इत्यादि) र औषधीहरू काउन्टरमा खरीद गर्न सकिन्छ र आधारभूत घरेलु उपचारहरूको पनि आवश्यक पर्नसक्दछ । अधिकांश व्यक्तिहरू घरमा ठिक हुन सक्षम हुदछन् ।
info_OldPeopleWithMedicalIssue_t2_p3:
  en: Have enough household items on groceries on hand to avoid unnecessary outside contact.
  np: किराना सामानहरू उपत्युक्त मात्रामा राख्नुहोस् कुनै ओअनि अनावश्यक बाह्य सम्पर्कबाट बच्नक लागि ।
info_OldPeopleWithMedicalIssue_t3:
  en: If COVID-19 is spreading in your area
  np: यदि COVID-19 तपाईंको क्षेत्रमा फैलदै छ भने 
info_OldPeopleWithMedicalIssue_t3_p1:
  en: Take extra measures to ensure safe distance from others.
  np: अरूबाट सुरक्षित दूरी सुनिश्चित गर्न थप उपायहरू लिनुहोस्
info_OldPeopleWithMedicalIssue_t3_p1_1:
  en: Stay at home as much as possible.
  np: सकेसम्म घरमा बस्नुहोस्।
info_OldPeopleWithMedicalIssue_t3_p1_2:
  en: Consider ways of getting supplies delivered to your home through family, social or commercial networks.
  np: परिवार, सामाजिक वा व्यापारिक नेटवर्क मार्फत तपाईंको घरमा आपूर्तिहरू प्राप्त गर्ने तरिकाहरू विचार गर्नुहोस्।
info_MythsAndFakeNews:
  en: Myths and Fake News
  np: काल्पनिक र नक्कली समाचार
info_MythsAndFakeNews_p1:
  en: There are a lot of myths and fake news that are both dangerous to yourselves and others circulating on Social Media. Never share any information that you have not verified yourself or that isn't from official sources, it will do more harm than good. Here we have compiled a list of common myths and fake news about COVID-19. We have also linked the source of the article which proves it.
  np: संजाल प्रसारण भइरहेको मिथक, नक्कली, र भ्रामक समाचारहरु तपाँई र अरुको लागि खतरनाक छ। कुनै पनि जानकारी साझेदारी नगर्नुहोस् जुन तपाईं आफैले प्रमाणित गर्नुभएको छैन वा त्यो आधिकारिक स्रोतबाट होईन, यसले राम्रो भन्दा बढि नोक्सान पुर्‍याउँछ। यहाँ हामीले COVID-19 को बारेमा साधारण मिथक र नक्कली समाचारहरूको सूची तयार गरेका छौं। हामीले प्रमाणित स्रोत थप गरेका छौं जसले यो प्रमाणित गर्दछ।
info_MythsAndFakeNews_t1:
  en: Does Drinking water and keeping your throat moist kills COVID-19 ?
  np: के पानी पिउदा र घाँटी ओसिलो राख्दा COVID-19 मर्दछ?
info_MythsAndFakeNews_t1_p1:
  en: No, There have been messages circulating on Social media stating that drinking (preferably hot) water and keeping your throat moist can help prevent an infection. The messages also cite different health organizations. This is a myth. There is no real evidence suggesting that drinking (hot or cold) water can help prevent a Coronavirus Infection.
  np: यो सत्य होईन, सामाजिक संजालमा सन्देश दिइएको छ कि तातो पानी पिउदा र घाँटी ओसिलो राख्सदा संक्रमण रोक्न सकिन्छ। यो मिथक हो | सन्देशहरूले पनि विभिन्न स्वास्थ्य संगठनहरु पनि उद्धृत गर्ने गर्दछन्। यो मिथक हो। तातो वा चिसो पानी पिउँदा कोरोनाभाइरस संक्रमण रोक्न मद्दत गर्न सकिन्छ भन्ने कुनै वास्तविक प्रमाण छैन।
info_MythsAndFakeNews_t2:
  en: Does COVID-19 spread through Air?
  np: के COVID-19 हावा मार्फत फैलिन्छ?
info_MythsAndFakeNews_t2_p1:
  en: No, COVID-19 is not airborne, meaning it does not spread through Air. It spreads through contact with droplets containing the virus from the nose and mouths of people who are infected. Even though the virus is not airborne there is still considerable risk as the virus is highly contagious. Follow the instructions given below to take necessary precautions.
  np: यो सत्य होईन, COVID-19 एयरबोर्न छैन - यसको मतलब यो हावाबाट फैलिदैन। यो संक्रमित व्यक्तिहरूको नाक र मुखबाट भाइरससहितको थोपाहरू मार्फत फैलिन्छ। हावाबाट नफैलिने भएता पनि यसको पर्याप्त जोखिम छ किनकि यो भाइरस अत्यन्त संक्रामक छ। आवश्यक सावधानीहरूको लागि तल दिइएका निर्देशनहरू पालना गर्नुहोस्। 
info_MythsAndFakeNews_t3:
  en: Does taking a hot bath prevent coronavirus disease?
  np: के तातो स्नान गर्नाले कोरोनाभाइरस रोगलाई रोक्न सकिन्छ?
info_MythsAndFakeNews_t3_p1:
  en: No, Taking a hot bath will not prevent you from catching COVID-19. Your normal body temperature remains around 36.5°C to 37°C, regardless of the temperature of your bath or shower. Actually, taking a hot bath with extremely hot water can be harmful, as it can burn you. The best way to protect yourself against COVID-19 is by frequently cleaning your hands. By doing this you eliminate viruses that may be on your hands and avoid infection that could occur by then touching your eyes, mouth, and nose.
  np: यो सत्य होईन, तातो पानीले नुहाउँदा तपाईंले COVID-19 लग्नबाट रोक्न सकिन्दैन। तपाईंको नुहाउने तापमानको पर्वाह नगरी, प्रायः तपाईंको सामान्य शरीरको तापक्रम ३६.५ डिग्री सेल्सियस देखि ३७ डिग्री सेल्सियसको आसपासमा रहन्छ। वास्तवमा, एकदम तातो पानीले नुहाउनु हानिकारक हुन सक्छ, किनकि यसले तपाईंलाई जलाउन सक्छ। COVID-19 बाट आफूलाई बचाउने उत्तम तरिका भनेको तपाईका हातहरू बारम्बार सफा गर्नु हो। यो गरेर तपाईंले भाइरसहरू हटाउनुहुनेछ जुन तपाईंको हातमा हुन सक्छ र संक्रमणबाट बच्न सक्नुहुन्छ जुन त्यसपछि तपाईंको आँखा, मुख र नाकमा छोएर हुन सक्छ।
info_MythsAndFakeNews_t4:
  en: Can cold weather and snow kill coronavirus?
  np: के चिसो मौसम र हिउँले कोरोनाभाइसलाई मार्न सक्छ?
info_MythsAndFakeNews_t4_p1:
  en: No, There is no reason to believe that cold weather can kill the new coronavirus or other diseases. The normal human body temperature remains around 36.5°C to 37°C, regardless of the external temperature or weather. The most effective way to protect yourself against the new coronavirus is by frequently cleaning your hands with alcohol-based hand rub or washing them with soap and water.
  np: यो सत्य होईन, विश्वास गर्नलाई कुनै प्रमाण छैन कि चिसो मौसमले नयाँ कोरोनाभाइरस वा अन्य रोगहरूलाई मार्न सक्छ। बाह्य तापमान वा मौसमको पर्वाह नगरी सामान्य मानव शरीरको तापक्रम ३६.५ डिग्री सेल्सियस देखि ३७ डिग्री सेल्सियसको आसपास रहन्छ। नयाँ कोरोनाभाइरसबाट आफूलाई जोगाउने सबैभन्दा प्रभावकारी तरिका भनेको तपाईंको हातहरू बारम्बार मदिरामा आधारित सेनिटाइजरले सफा गर्नु वा साबुन र पानीले धुनु हो।
info_MythsAndFakeNews_t5:
  en: Can mosquito bites transmit this disease?
  np: के लामखुट्टेको टोकाइले यो रोग सार्न सक्छ?
info_MythsAndFakeNews_t5_p1:
  en: No, To date there has been no information nor evidence to suggest that the new coronavirus could be transmitted by mosquitoes. The new coronavirus is a respiratory virus which spreads primarily through droplets generated when an infected person coughs or sneezes, or through droplets of saliva or discharge from the nose. To protect yourself, clean your hands frequently with an alcohol-based hand rub or wash them with soap and water. Also, avoid close contact with anyone who is coughing and sneezing.
  np: यो सत्य होईन, आजसम्म एस्तो कुनै जानकारी छैन र कुनै प्रमाण छैन कि नयाँ कोरोनाभाइरस लामखुट्टेले सार्न सक्छ। नयाँ कोरोनाभाइरस एक श्वासप्रश्वासको विषाणु हो जुन मुख्य रूपले संक्रमित व्यक्ति खोकी वा थुकको थोपा वा नाकबाट डिस्चार्ज हुँदा उत्पन्न हुने थोपाहरू मार्फत फैलिन्छ। आफैंलाई जोगाउनका लागि तपाईका हातहरू बारम्बार मदिरामा आधारित सेनिटाइजरले सफा गर्नुहोस् वा साबुन र पानीले धुनुहोस्। साथै, खोकी र हाच्छिउं लाग्ने जो कोहीसँग घनिष्ठ सम्पर्कबाट टाढा रहनुहोस्।
info_MythsAndFakeNews_t6:
  en: Are hand dryers effective in killing the new coronavirus?
  np: के हाथ सुखाउने मशीन नयाँ कोरोनाभाइरसलाई मार्न प्रभावकारी छन्?
info_MythsAndFakeNews_t6_p1:
  en: No, Hand dryers are not effective in killing the 2019-nCoV. To protect yourself against the new coronavirus, you should frequently clean your hands with an alcohol-based hand rub or wash them with soap and water. Once your hands are cleaned, you should dry them thoroughly by using paper towels or a warm air dryer.
  np: यो सत्य होईन, हाथ सुखाउने मशीन कोरोनाभाइरसलाई मार्न प्रभावी छैनन्। नयाँ कोरोनाभाइरसबाट आफूलाई जोगाउन, तपाईंले बारम्बार हातहरू मदिरामा आधारित सनितैज़रले सफा गर्नुपर्छ वा त्यसलाई साबुन र पानीले धुनु पर्छ। एकचोटि तपाईका हातहरू सफा भएपछि, तपाईंले कागजको तौंलीया वा तातो एयर ड्रायरको प्रयोग गरेर त्यसलाई राम्ररी सुकाउनु पर्छ।
info_MythsAndFakeNews_t7:
  en: Can an ultraviolet disinfection lamp kill the new coronavirus?
  np: के पराबैंगको कीटाणुशोधन बत्तीले नयाँ कोरोनाभाइस मार्न सक्छ?
info_MythsAndFakeNews_t7_p1:
  en: No, UV lamps should not be used to sterilize hands or other areas of skin as UV radiation can cause skin irritation.
  np: यो सत्य होईन, UV बत्तीहरू हात वा छालाको अन्य क्षेत्र सेनिटाइज गर्नु प्रयोग हुँदैन किनकि विकिरणले छालामा जलन पैदा गर्न सक्छ।
info_MythsAndFakeNews_t8:
  en: How effective are thermal scanners in detecting people infected with the new coronavirus?
  np: नयाँ कोरोनाभाइरस संक्रमित व्यक्तिहरू पत्ता लगाउन थर्मल स्क्यानरहरू कत्तिको प्रभावकारी छन्?
info_MythsAndFakeNews_t8_p1:
  en: Thermal scanners are effective in detecting people who have developed a fever (i.e. have a higher than normal body temperature) because of infection with the new coronavirus. However, they cannot detect people who are infected but are not yet sick with fever. This is because it takes between 2 and 10 days before people who are infected become sick and develop a fever.
  np: थर्मल स्क्यानरहरू ति मानिसहरूलाई पत्ता लगाउन प्रभावकारी छन् जसलाई कोरोनाको संक्रमण भएर ज्वरो विकास गरेका छन् (अर्थात् शरीरको सामान्य तापमान भन्दा उच्च छ)। संक्रमित व्यक्तिहरू जसलाई संक्रमण भइसक्यो तर ज्वोरोको लक्षण छैन, तेस बखत थर्मल स्क्यानरहरू प्रभावकारी हुदैनन् किन भने ज्वरोको विकास हुनलाई २ देखि १० दिनको सम्मको समय लाग्न सक्छ।
info_MythsAndFakeNews_t9:
  en: Can spraying alcohol or chlorine all over your body kill the new coronavirus?
  np: के तपाईको सम्पूर्ण शरीरमा रक्सी वा क्लोरीन लगाउने गर्दा नयाँ कोरोनाभाइरस मार्न सक्छ?
info_MythsAndFakeNews_t9_p1:
  en: No, Spraying alcohol or chlorine all over your body will not kill viruses that have already entered your body. Spraying such substances can be harmful to clothes or mucous membranes (i.e. eyes, mouth). Be aware that both alcohol and chlorine can be useful to disinfect surfaces, but they need to be used under appropriate recommendations.
  np: यो सत्य होईन, यदि तपाईंको शरीरमा भाइरसहरू प्रवेश गरिसके भने, सम्पूर्ण शरीरमा रक्सी वा क्लोरीनका स्प्रेयरले ले पनि  भाइरसहरू मार्नेछैनन् । त्यस्ता पदार्थहरूको स्प्रे गर्दा कपडा वा आँखा, मुखक लागि हानिकारक हुन सक्छ । सतर्क रहनुहोस् दुबै रक्सी र क्लोरीन सतहहरूको कीटाणुशोधन गर्नको लागि उपयोगी हुन सक्छ, तर तिनीहरूलाई उपयुक्त सिफारिसहरू अन्तर्गत प्रयोग गर्न आवश्यक पर्दछ।
info_MythsAndFakeNews_t10:
  en: Do vaccines against pneumonia protect you against the new coronavirus?
  np: के न्यूमोनिया बिरूद्ध खोपहरूले नयाँ कोरोनाभाइरस विरूद्ध तपाइँको सुरक्षा गर्दछ?
info_MythsAndFakeNews_t10_p1:
  en: No, Vaccines against pneumonia, such as pneumococcal vaccine and Haemophilus influenzae type B (Hib) vaccine, do not provide protection against the new coronavirus. The virus is so new and different that it needs its own vaccine. Researchers are trying to develop a vaccine against 2019-nCoV, and WHO is supporting their efforts. Although these vaccines are not effective against 2019-nCoV, vaccination against respiratory illnesses is highly recommended to protect your health.
  np: यो सत्य होईन, निमोनिया बिरूद्ध खोपहरू, जस्तै न्यूमोकोकल भ्याक्सिन र हेमोफिलस इन्फ्लूएन्जा प्रकार बी खोप, नयाँ कोरोनाभाइरसको बिरूद्ध सुरक्षा प्रदान गर्दैन। भाइरस यति नयाँ र फरक छ कि यसको आफ्नै खोप चाहिन्छ। अन्वेषकहरू 2019-nCov को बिरूद्ध खोप विकास गर्न कोशिस गर्दैछन्, र विश्व स्वास्थ संगठनले उनीहरूको प्रयासलाई समर्थन गर्दै छ। यी खोपहरू 2019-nCov बिरूद्ध प्रभावकारी नभए तापनि, श्वासप्रश्वाससम्बन्धी रोगहरूका विरूद्ध खोप तपाईंको स्वास्थ्यलाई बचाउन सहायता गर्दछ।
info_MythsAndFakeNews_t11:
  en: Can regularly rinsing your nose with saline help prevent infection with the new coronavirus?
  np: के तपाईको नाकमा नियमित रूपमा सलायिन पानिले सफा गर्दा नयाँ कोरोनाभाइरसको संक्रमण हुनबाट बचाउन सक्छ?
info_MythsAndFakeNews_t11_p1:
  en: No, There is no evidence that regularly rinsing the nose with saline has protected people from infection with the new coronavirus. There is some limited evidence that regularly rinsing your nose with saline can help people recover more quickly from the common cold. However, regularly rinsing the nose has not been shown to prevent respiratory infections.
  np: यो सत्य होईन, कुनै प्रमाण छैन कि नियमित रूपमा नाकलाई सलायिन पानिले सफा गर्दा व्यक्तिलाई कोरोनाभाइरसको संक्रमणबाट जोगिन सहयोग मिल्दछ। केही सीमित प्रमाणहरू छन् कि तपाईको नाकमा नियमित रूपमा सफा गरेका कारणले गर्दा साधारण चिसोबाट धेरै चाँडो निको हुन मद्दत गर्न सकिन्छ। यद्यपि नियमित रूपमा नाक धुनु भनेको श्वासप्रश्वाससम्बन्धी संक्रमणलाई रोक्न सकिन्छ भन्ने हैन ।
info_MythsAndFakeNews_t12:
  en: Can eating garlic help prevent infection with the new coronavirus?
  np: के लसुन खानेले नयाँ कोरोनाभाइरसको संक्रमणलाई रोक्न मद्दत गर्दछ?
info_MythsAndFakeNews_t12_p1:
  en: Garlic is a healthy food that may have some antimicrobial properties. However, there is no evidence from the current outbreak that eating garlic has protected people from the new coronavirus.
  np: लसुन एक स्वस्थ खाना हो र येस्मा केहि एन्टिमाइक्रोबियल गुण हुन सक्छ। यद्यपि अहिले सम्म कुनै प्रमाण छैन कि अहिलेको प्रकोपबाट लसुन खानाले  मानिसहरूलाई नयाँ कोरोनाभाइरसबाट जोगाएको छ।
info_MythsAndFakeNews_t13:
  en: Does the new coronavirus affect older people, or are younger people also susceptible?
  np: के नयाँ कोरोनाभाइरसले बढी उमेर भएका व्यक्तिहरुलाई मात्र असर गर्दछ कि जवान व्यक्तिहरू पनि यस रोग संग संवेदनशील छन्?
info_MythsAndFakeNews_t13_p1:
  en: People of all ages can be infected by the new coronavirus (2019-nCoV). Older people, and people with pre-existing medical conditions (such as asthma, diabetes, heart disease) appear to be more vulnerable to becoming severely ill with the virus. ​WHO advises people of all ages to take steps to protect themselves from the virus, for example by following good hand hygiene and good respiratory hygiene.
  np: सबै उमेरका व्यक्तिहरू नयाँ कोरोनाभाइरस (2019-nCov) बाट संक्रमित हुन सक्छन्। पाको उमेरका व्यक्तिहरू, र पूर्व अवस्थित चिकित्सा अवस्थाका व्यक्तिहरूलाई (जस्तै दम, मधुमेह, हृदय रोग) भाइरसको साथ गम्भीर बिरामी हुने बढी जोखिमपूर्ण देखिन्छ। विश्व स्वास्थ संगठनले सबै उमेरका मानिसहरूलाई भाइरसबाट आफूलाई जोगाउन कदम चाल्न सल्लाह दिन्छ, उदाहरणका लागि राम्रो हात स्वच्छता र राम्रो श्वासप्रश्वासको स्वच्छता अनुसरण गरेर।
info_MythsAndFakeNews_t14:
  en: Are antibiotics effective in preventing and treating the new coronavirus?
  np: के एन्टिबायोटिकहरू नयाँ कोरोनाभाइरसलाई रोक्न र उपचार गर्न प्रभावकारी छन्?
info_MythsAndFakeNews_t14_p1:
  en: No, antibiotics do not work against viruses, only bacteria. ​The new coronavirus (2019-nCoV) is a virus and, therefore, antibiotics should not be used as a means of prevention or treatment. However, if you are hospitalized for the 2019-nCoV, you may receive antibiotics because bacterial co-infection is possible.
  np: यो सत्य होईन, एन्टिबायोटिकले भाइरससँग काम गर्दैन, केवल ब्याक्टेरियाहरू संग काम गर्दछ। नयाँ कोरोनाभाइरस (2019-nCov) एक भाइरस हो र यसैले, एन्टिबायोटिक यस रोगको रोकथाम वा उपचारको माध्यमको रूपमा प्रयोग गर्नु हुँदैन। जहाँसम्म, यदि तपाइँ 2019-nCoV को लागी अस्पतालमा भर्ती हुनुहुन्छ भने तपाईले एन्टिबायोटिक लिन सक्नुहुन्छ किनभने ब्याक्टेरिया को इन्फेक्शन सम्भव छ।
info_MythsAndFakeNews_t15:
  en: Are there any specific medicines to prevent or treat the new coronavirus?
  np: के नयाँ कोरोनाभाइरस रोक्न वा उपचार गर्न केहि औषधीहरू छन्?
info_MythsAndFakeNews_t15_p1:
  en: To date, there is no specific medicine recommended to prevent or treat the new coronavirus (2019-nCoV). ​However, those infected with the virus should receive appropriate care to relieve and treat symptoms, and those with severe illness should receive optimized supportive care. Some specific treatments are under investigation, and will be tested through clinical trials. WHO is helping to accelerate research and development efforts with a range or partners.
  np: आजको समय सम्म, नयाँ कोरोनाभाइरस (2019-nCov) लाई रोक्न वा उपचार गर्न कुनै विशेष औषधि छैन। यद्यपि भाइरसबाट संक्रमितहरूले लक्षणहरू कम सकिन्छ र उपचारका लागि उचित ध्यान दिनु पर्दछ र गम्भीर बिरामी भएकाहरूले उपयुक्त देखभाल पनि लिनु पर्छ। केहि विशिष्ट उपचारहरू अनुसन्धान अन्तर्गत छन्, र क्लिनिकल परीक्षण मार्फत परीक्षण गरिने छ। विश्व स्वास्थ संगठनले साझेदारहरूसँग अनुसन्धान र विकास प्रयासहरू छिटो गर्न मद्दत गरिरहेको छ।
info_HomeQuarantine:
  en: Guidelines for Home Quarantine
  np: घर संगरोधका लागि दिशानिर्देशन
info_HomeQuarantine_p:
  en: Home Quarantine Guidelines of COVID-19 are given below.
  np: COVID-19 of को गृह संगरोध मार्गनिर्देशनहरू तल दिइएका छन्।
info_HomeQuarantine_t1:
  en: Introduction
  np: परिचय
info_HomeQuarantine_t1_p1:
  en: Persons and household members should be educated about personal hygiene, basic IPC measures and how to care for the member of the family suspected of having COVID-19 disease as safely as possible to prevent the infection from spreading to household contacts.
  np: व्यक्ति र घरका सदस्यहरूलाई व्यक्तिगत सरसफाइ, आधारभूत आईपीसी उपायहरू र परिवारको सदस्यलाई COVID - १९ को संक्रमण सम्भव भएमा कसरि स्याहार गर्ने बारेमा ज्ञान हुनु पर्छ।
info_HomeQuarantine_t1_p2:
  en: The persons and the family should be provided with ongoing support and education, and monitoring should continue for the duration of home care.
  np: व्यक्ति र परिवारलाई निरन्तर समर्थन र शिक्षा प्रदान गरिनु पर्दछ र संक्रमणको समयमा राम्ररी हेरचाह जारी रहनु पर्छ।
info_HomeQuarantine_t2:
  en: Recommendations
  np: सिफारिसहरू
info_HomeQuarantine_t2_p:
  en: Persons and families should adhere to the following recommendations:-
  np: व्यक्ति र परिवारले निम्न सिफारिसहरूको पालना गर्नुपर्दछ:-
info_HomeQuarantine_t2_p_1:
  en: Place the person in a well-ventilated single room (i.e . with open windows and an open door)
  np: व्यक्तिलाई राम्रो हावामा चल्ने एकल कोठामा राख्नुहोस् (उदाहरणका लागि खुला झ्याल र ढोका भएको)
info_HomeQuarantine_t2_p_2:
  en: Limit the movement of the person in the house and minimize shared space. Ensure that shared spaces (e.g., kitchen, bathroom) are well ventilated (e.g., keep windows open).
  np: घरमा व्यक्तिको आवागमन सीमित गर्नुहोस् र साझा स्थान कम गर्नुहोस्। सुनिश्चित गर्नुहोस् कि साझेदारी गरिएका ठाउँहरूमा (उदाहरणका लागि किचन, बाथरूम) राम्रो हावा चलेको छ (उदाहरणका लागि झ्याल खुला राख्नुहोस्)।
info_HomeQuarantine_t2_p_3:
  en: Household members should stay in a different room or, if that is not possible. maintain a distance of at least 1 mt from the ill person.
  np: घरका सदस्यहरू फरक कोठामा बस्नुपर्दछ वा, यदि यो सम्भव छैन भने। बिरामी व्यक्तिबाट कम्तिमा १ मीटर टाढा राख्नुहोस्।
info_HomeQuarantine_t2_p_4:
  en: Limit the number of caregivers, ideally, assign one person who is in good health and has no underlying chronic or immunocompromised conditions. Visitors should not be allowed until the person has completely recovered and has no signs and symptoms.
  np: हेरविचारकर्ताहरूको संख्या सीमित गर्नुहोस्, आदर्श रूपमा एक व्यक्तिलाई हेरचाहको जिम्मा दिनुहोस् जो राम्रो स्वास्थ्यमा छ र अन्तर्निहित क्रॉनिक वा इम्युनोकोम्प्रोमाइज्ड अवस्था छैन। व्यक्ति पूर्ण रूपमा निको नभएसम्म र कुनै लक्षण र लक्षणहरू नभएसम्म आगन्तुकहरूलाई अनुमति दिइनु हुँदैन।
info_HomeQuarantine_t2_p_5:
  en: Perform hand hygiene after any type of contact with a person or their immediate environment. Hand hygiene should also be performed before and after preparing food, before eating, after using the toilets and whenever hands look dirty. If hands are not visibly dirty. an alcohol-based hand rub can be used For visibly dirty hands, use soap and water.
  np: कुनै व्यक्ति वा उनीहरूको तत्काल वातावरणको सम्पर्कमा परेपछि हातलै साबुन पनिले धुनुहोस्। खानाको अगाडि र पछाडि, खाना खाँदा, शौचालयहरू प्रयोग गरिसकेपछि र हातहरू फोहर लाग्नेबित्तिकै हातलाई  पर्दछ। यदि हातमा देखिने फोहोर छैनन् भने मदिरा-आधारित हात सेनिटाइजर प्रयोग गर्न मिल्छ फोहोर हातका लागि, साबुन र पानी प्रयोग गर्नुहोस्।
info_HomeQuarantine_t2_p_6:
  en: When washing hands with soap and water, it is preferable to use disposable paper towels to dry hands. If these are not available. use clean cloth rowels and replace them when they become wet. Disposable paper towels should be disposed of in closed bins only.
  np: साबुन र पानीले हात धुँदा, सुखा कागजको तौलियाले हात पुछ्ने। यदि यी उपलब्ध छैनन् भने सफा कपडाको प्रयोग गर्नुहोस् र तिनीहरूलाई भिजेको खण्डमा बदल्नुहोस्। डिस्पोजेबल कागज तौलिया बन्द डिब्माबामा मात्र डिस्पोजल गर्नुपर्छ।
info_HomeQuarantine_t2_p_7:
  en: To contain respiratory secretions, a medical mask should be provided to the person and worn as much as possible. Materials used to cover the mouth and nose should be discarded or cleaned appropriately after use (e.g., wash handkerchiefs using regular soap or detergent and water).
  np: श्वासप्रश्वासको फोहोर समावेश गर्न, एक मेडिकल मास्क व्यक्तिलाई उपलब्ध गराउनुपर्दछ र यथासम्भव लगाउनु पर्छ। मुख र नाक ढाक्नका लागि प्रयोग गरिने सामग्रीहरू उपयुक्त प्रयोग पछि उचित ढंगले खारेज वा सफा गरिनुपर्दछ  (जस्तै, नियमित साबुन वा डिटर्जेंट र पानी प्रयोग गरेर रुमाल धुनुहोस्)।
info_HomeQuarantine_t2_p_8:
  en: Caregivers should wear a tightly fitted medical mask that covers their mouth and nose when in the same room as the person. Masks should not be touched or handled during use If the mask gets wet or dirty from secretions, it must be replaced immediately with a new clean, dry mask. Remove the mask using the appropriate technique — that is, do not touch the front, but instead untie it Discard the mask immediately after use and perform hand hygiene.
  np: संक्रमित व्यक्तिको उहि कोठामा हुदा हेरचाह गर्नेहरूले कडा फिट भएको मेडिकल मास्क लगाउनु पर्छ जसले तिनीहरूको मुख र नाक ढाक्छ। प्रयोगको समयमा मास्कलाई छोइराख्नु हुँदैन र यदि मास्क भिजेको वा स्रावबाट फोहोर भयो भने होसियारीसाथ, यो तुरुन्त नयाँ सफा, सुक्खा मास्कको साथ बदल्नु पर्छ। उपयुक्त हिसाबमा मास्क हटाउनुहोस् - अगाडी नछुनुहोस् अनि होसियारीसाथ फुकाएर तुरुन्तै खारेज गर्नुहोस् र हात स्वच्छता गर्नुहोस्।
info_HomeQuarantine_t2_p_9:
  en: Avoid direct contact with body fluids, particularly oral or respiratory secretions, and stool. Use disposable gloves and a mask when providing oral or respiratory care and when handling stool, urine. and other waste. Perform hand hygiene before and after removing gloves and mask.
  np: शरीरको तरल पदार्थहरू, विशेष गरी मौखिक वा श्वासप्रश्वासको साथै स्राव, र मललाई प्रत्यक्ष सम्पर्कमा आउन नदिनुहोस्। मौखिक वा श्वासप्रश्वासको देखभाल प्रदान गर्दा र मल, मूत्र ह्यान्डल गर्दा डिस्पोजेबल पन्जा र मास्क प्रयोग गर्नुहोस् र फोहोर मास्क र पन्जा हटाउनु अघि र पछाडि हात सफा गर्नुहोस्।
info_HomeQuarantine_t2_p_10:
  en: Do not reuse masks or gloves
  np: मास्क वा पन्जाहरू पुन- प्रयोग नगर्नुहोस्।
info_HomeQuarantine_t2_p_11:
  en: Use dedicated linen and eating utensils for the person; these items should be cleaned with soap and water after use and may be re-used instead of being discarded. They should be washed at 60-90°C with common household detergent, and dry thoroughly. Place contaminated linen into a laundry bag.
  np: व्यक्तिको लागि समर्पित कपडा र खाने भाँडा प्रयोग गर्नुहोस्; यी वस्तुहरूको प्रयोग पछि साबुन र पानीको साथ सफा गर्नुहोस् र फेरि प्रयोग गर्न सकिन्छ। तिनीहरूलाई ६०- ९० डिग्री सेल्सियसमा सामान्य घर डिटर्जेंटको साथ धुनुपर्छ, र राम्ररी सुकाउनु पर्छ।  दूषित मलिनलाई धुने झोलामा राख्नुहोस्।
info_HomeQuarantine_t2_p_12:
  en: Clean and disinfect daily surfaces that are frequently touched in the room where the person is being cared for, such as bedside tables. bed frames and other bedroom furniture. Regular household soap or detergent should be used first for cleaning, and then, after rinsing, regular household disinfectant containing 0.5% sodium hypochlorite ( i.e., equivalent to 5000 pm or 1 part bleach 5 to 9 parts water) should be applied.
  np: व्यक्तिको देखभाल भइरहेको कोठामा दैनिक सतहहरू जुन बारम्बार छोइन्छ जस्तै बेडसाइड टेबल, ओछ्यान फ्रेम र अन्य बेडरूम फर्नीचर इत्यादीलाई सफा र कीटाणुरहित बनाउनुहोस्। नियमित घर सफाईको लागि सर्वप्रथम साबुन वा डिटर्जेंट प्रयोग गर्नुपर्नेछ र त्यसपछि, ०.५% सोडियम हाइपोक्लोराइट (अर्थात्, ५००० पीएम वा १ भाग ब्लीच बराबर ५ देखि ९ भाग पानी) भएको साधारण घरेलु कीटाणुनाशक प्रयोग गर्नुपर्छ।
info_HomeQuarantine_t2_p_13:
  en: Clean and disinfect bathroom and toilet surfaces at least once daily. Regular household soap or detergent should be used first for cleaning. and then, after rinsing, regular household disinfectant containing 0.5% to 1% sodium hypochlorite should be applied.
  np: दिनको कम्तिमा एक पटक बाथरूम र शौचालयको सतहलाई सफा र कीटाणुरहित गर्नुहोस्। नियमित घर सफाईको लागि सर्वप्रथम साबुन वा डिटर्जेंट प्रयोग गर्नुपर्नेछ र त्यसपछि, ०.५% देखि १% सोडियम हाइपोक्लोराइट भएको साधारण घरेलु कीटाणुनाशक प्रयोग गर्नु पर्छ।
info_HomeQuarantine_t2_p_14:
  en: Avoid other types of exposure to contaminated items from the person's immediate environment (e.g. do not share toothbrushes, cigarettes. eating utensils, dishes, drinks, towels, washcloths or bed linen).
  np: व्यक्तिको तत्काल वातावरणबाट दूषित वस्तुहरूको जोखिमका अन्य प्रकारहरू (उदाहरणका लागि दात माझ्ने ब्रुष, सिगरेट साझेदारी नगर्नुहोस र  खाने भाँडा, पेय, तौलिया वा ओछ्यानको कपडा) नजिकको सम्पर्कमा आउन नदिनुहोस्।
info_IAmInfected:
  en: I am Infected
  np: म संक्रमित छु
info_IAmInfected_source:
  en: Source :- Center for Disease Control (CDC)
  np: स्रोत:- रोग नियन्त्रण केन्द्र (CDC)
info_IAmInfected_p1:
  en: If you are sick with COVID-19 or suspect you are infected with the virus that causes COVID-19, follow the steps below to help prevent the disease from spreading to people in your home and community.
  np: यदि तपाईं COVID-19 बाट बिरामी हुनुहुन्छ वा शंका लागेको छ भने, रोग नियन्त्रणलाई मद्दत गर्नको लागि तलका चरणहरू अनुसरण गर्नुहोस् जसले रोगलाई घर र समुदायमा फैलिनबाट जोगाउछ।
info_IAmInfected_t1:
  en: Stay home except to get medical care
  np: चिकित्सा स्याहार प्राप्त गर्नको साटो घरमा रहने
info_IAmInfected_t1_t1_p:
  en: Stay home
  np: घरमै बस्नुहोस्
info_IAmInfected_t1_t1_p1:
  en: People who are mildly ill with COVID-19 are able to isolate at home during their illness. You should restrict activities outside your home, except for getting medical care.
  np: COVID- 19 बाट हल्का बिरामी भएका व्यक्तिहरू आफ्नो रोगको समयमा घरमा अरुबाट अलग हुन सकिन्छ। तपाईले आफ्नो घर बाहिरका गतिविधिहरू, चिकित्सा उपचार बाहेक अरु कार्यहरू प्रतिबन्धित गर्नुपर्दछ।
info_IAmInfected_t1_t2_p:
  en: Avoid public areas
  np: सार्वजनिक क्षेत्रहरूबाट बच्नुहोस्
info_IAmInfected_t1_t2_p1:
  en: Do not go to work, school, or public areas.
  np: काम, स्कूल वा सार्वजनिक क्षेत्रहरूमा नजानुहोस्।
info_IAmInfected_t1_t3_p:
  en: Avoid public transportation
  np: सार्वजनिक यातायातमा नचध्नुहोस्
info_IAmInfected_t1_t3_p1:
  en: Avoid using public transportation, ride-sharing, or taxis.
  np: सार्वजनिक यातायात, सांझा सवारी वा ट्याक्सीहरूको प्रयोग गर्नबाट बच्नुहोस्।
info_IAmInfected_t2:
  en: Separate yourself from other people and animals in your home
  np: तपाईंको घरमा अन्य व्यक्ति र जनावरहरूबाट आफूलाई अलग गर्नुहोस
info_IAmInfected_t2_t1_p:
  en: Stay away from others
  np: अरूबाट टाढा बस्नुहोस्
info_IAmInfected_t2_t1_p1:
  en: As much as possible, you should stay in a specific room and away from other people in your home. Also, you should use a separate bathroom, if available.
  np: सकेसम्म तपाईले एउटा विशेष कोठामा र तपाईको घरका अन्य व्यक्तिबाट टाढा बस्नु पर्छ। साथै, यदि उपलब्ध छ भने तपाईंले छुट्टै बाथरूम प्रयोग गर्नुपर्छ।
info_IAmInfected_t2_t2_p:
  en: Limit contact with pets & animals
  np: घरपालुवा जनावरहरू र जनावरहरूसँगको सम्पर्क सीमित गर्नुहोस्
info_IAmInfected_t2_t2_p1:
  en: You should restrict contact with pets and other animals while you are sick with COVID-19, just like you would around other people. Although there have not been reports of pets or other animals becoming sick with COVID-19, it is still recommended that people sick with COVID-19 limit contact with animals until more information is known about the virus.
  np: तपाईं COVID-19 बाट बिरामी पर्दा घरपालुवा जनावरहरू र अन्य जनावरहरूसँगको सम्पर्कलाई अरुको ओरिपरि गरेझैँ प्रतिबन्धित गर्नुपर्दछ। हुनत अहिले सम्म घर पालुवा जनावर वा अन्य जनावरहरु COVID-19 बाट बिरामी परेको रिपोर्ट आएको छैन, तर  सिफारिश गरिन्छ कि भाइरसको बारेमा अधिक जानकारी नभएसम्म COVID-19 बाट बिरामी मानिसहरूले जनावरहरूसँग सम्पर्क राख्नुहुन्न।
info_IAmInfected_t2_t3_p:
  en: When possible, have another member of your household care for your animals while you are sick. If you are sick with COVID-19, avoid contact with your pet, including petting, snuggling, being kissed or licked, and sharing food. If you must care for your pet or be around animals while you are sick, wash your hands before and after you interact with pets and wear a facemask.
  np: सम्भव भएमा, बिरामी पर्दा तपाईंको परिवारको अर्को सदस्यलाई जनावरहरूको हेरचाह गर्न राख्नुहोस्। यदि तपाईं COVID-19 बाट बिरामी हुनुहुन्छ भने, तपाईंको घर पालुवा जनावरसँग सम्पर्क नराख्नुहोस्। यदि तपाईं बिरामी भएको बेला जनावरहरूको वरिपरि बस्ने वा हेरचाह गर्नुहुन्छ भने, जनावरसँग सम्पर्क राख्नु अघि र पछि आफ्नो हात  राम्ररी धुनुहोस् र मास्कको प्रयोग गर्नुहोस्।
info_IAmInfected_t3:
  en: Call ahead before visiting your doctor
  np: तपाईले डाक्टरलाई भेट्नु भन्दा पहिले कल गर्नुहोस्
info_IAmInfected_t3_p:
  en: If you have a medical appointment, call the healthcare provider and tell them that you have or may have COVID-19. This will help the healthcare provider’s office take steps to keep other people from getting infected or exposed.
  np: यदि तपाईंसँग मेडिकल अपोइन्टमेन्ट छ भने, स्वास्थ्य सेवा प्रदायकलाई कल गर्नुहोस् र उनीहरूलाई बताउनुहोस् कि तपाईंलाई COVID-19 छ वा हुन सक्छ। यसले स्वास्थ्य प्रदायकको कार्यालयले अरूलाई संक्रमित हुनबाट बचाउन चाहिने कदम परिचालन गर्न मद्दत गर्दछ।
info_IAmInfected_t4:
  en: Wear a facemask if you are sick
  np: यदि बिरामी भएमा एउटा फेसमास्क लगाउनुहोस्
info_IAmInfected_t4_t1_p:
  en: If you are sick
  np: यदि तपाईं बिरामी हुनुहुन्छ भने
info_IAmInfected_t4_t1_p1:
  en: You should wear a facemask when you are around other people (e.g., sharing a room or vehicle) or pets and before you enter a healthcare provider’s office.
  np: तपाईंले अन्य व्यक्तिहरू (उदाहरणको लागि, कोठा वा गाडी) वरपर वा घरपालुवा जनावरहरू संग कुनै सम्पर्क हुन अघि र हेल्थकेयर प्रदायकको कार्यालयमा प्रवेश गर्नु अघि तपाईंले फेसमास्क लगाउनु पर्छ।
info_IAmInfected_t4_t2_p:
  en: If you are caring for others
  np: यदि तपाई अरूको हेरचाह गर्दै हुनुहुन्छ भने
info_IAmInfected_t4_t2_p1:
  en: If the person who is sick is not able to wear a facemask (for example, because it causes trouble breathing), then people who live with the person who is sick should not stay in the same room with them, or they should wear a facemask if they enter a room with the person who is sick.
  np: यदि कोहि बिरामी छ र फेसमास्क सास फेर्न समस्याले गर्दा लगाउन असमर्थ छ भने, तिनीहरूसँग एउटै कोठामा नबस्नुहोस् र बिरामी भएको कोठामा प्रवेश गर्नु अघि अनिवार्य रुपमा फेसमास्क लगाउनु पर्छ।
info_IAmInfected_t5:
  en: Cover your coughs and sneezes
  np: हाच्छिउं गर्दा, खोकी लाग्दा मुखलाई छोप्नुहोस्
info_IAmInfected_t5_t1_p:
  en: Cover
  np: ढाक्नु
info_IAmInfected_t5_t1_p1:
  en: Cover your mouth and nose with a tissue when you cough or sneeze.
  np: तपाईंको मुख र नाकलाई टिसूले छोप्नुहोस् जब तपाईं खोकी वा हाच्छिउं गर्नुहुन्छ।
info_IAmInfected_t5_t2_p:
  en: Dispose
  np: डिस्पोजल
info_IAmInfected_t5_t2_p1:
  en: Throw used tissues in a lined trash can.
  np: प्रयोग गरिएको सामानहरूलाई प्य्लास्टिकराखिएकोडस्टबिनमा फ्याँक्नुहोस्।
info_IAmInfected_t5_t3_p:
  en: Wash hands
  np: हात धुनुहोस्
info_IAmInfected_t5_t3_p1:
  en: Immediately wash your hands with soap and water for at least 20 seconds or, if soap and water are not available, clean your hands with an alcohol-based hand sanitizer that contains at least 60% alcohol.
  np: कम्तिमा २० सेकेन्डसम्म साबुन र पानीले हात धुनुहोस् वा यदि साबुन र पानी उपलब्ध छैन भने, आफ्ना हातहरू कम्तिमा ६०% मदिरामा आधारित सेनिटाइजरले सफा गर्नुहोस्।
info_IAmInfected_t6:
  en: Clean your hands often
  np: प्राय- आफ्ना हातहरूलाई सफा राख्नुहोस्
info_IAmInfected_t6_t1_p:
  en: Wash hands
  np: हात धुने
info_IAmInfected_t6_t1_p1:
  en: Wash your hands often with soap and water for at least 20 seconds, especially after blowing your nose, coughing, or sneezing; going to the bathroom; and before eating or preparing food.
  np: कम्तिमा २० सेकेन्ड सम्म साबुन र पानीले प्रायः आफ्ना हातहरू धुनुहोस्, विशेष गरी नाक बग्दा, खोकी वा हाच्छिउं गर्दा; बाथरूम जादा; र खाना खानु वा तयार गर्नु अघि।
info_IAmInfected_t6_t2_p:
  en: Hand sanitizer
  np: सेनिटाइजर
info_IAmInfected_t6_t2_p1:
  en: If soap and water are not readily available, use an alcohol-based hand sanitizer with at least 60% alcohol, covering all surfaces of your hands and rubbing them together until they feel dry.
  np: यदि साबुन र पानी सजिलैसँग उपलब्ध छैन भने कम्तिमा ६०% मदिरामा आधारित हात सेनिटाइजरको प्रयोग गर्नुहोस्, तपाईंको हातको सबै सतहहरू छोप्नुहोस् र तिनीहरूलाई सुकाउनुहोस्।
info_IAmInfected_t6_t3_p:
  en: Soap and water
  np: साबुन र पानी
info_IAmInfected_t6_t3_p1:
  en: Soap and water are the best option if hands are visibly dirty.
  np: हात मैला छ भने साबुन र पानी सबै भन्दा राम्रो विकल्प हो।
info_IAmInfected_t6_t4_p:
  en: Avoid touching
  np: अनुहार नछुनुहोस्
info_IAmInfected_t6_t4_p1:
  en: Avoid touching your eyes, nose, and mouth with unwashed hands.
  np: अनावश्यक रूपमा फोहोर हातले आफ्नो आँखा, नाक र मुख नछुनुहोस्।
info_IAmInfected_t7:
  en: Avoid sharing personal household items
  np: व्यक्तिगत घरेलु वस्तुहरू साझा गर्नबाट रोक्नुहोस्
info_IAmInfected_t7_t1_p:
  en: Do not share
  np: साझेदारी नगर्नुहोस्
info_IAmInfected_t7_t1_p1:
  en: You should not share dishes, drinking glasses, cups, eating utensils, towels, or bedding with other people or pets in your home.
  np: तपाईंले आफ्नो घरमा भाँडा, चश्मा, कप, खाद्यान्नको भाँडा, तौलिए वा ओछ्यान अन्य व्यक्तिहरू वा घरपालुवा जनावरहरूसँग साझेदारी गर्नु हुँदैन।
info_IAmInfected_t7_t2_p:
  en: Wash thoroughly after use
  np: प्रयोग पछि राम्रोसँग धुनुहोस्
info_IAmInfected_t7_t2_p1:
  en: After using these items, they should be washed thoroughly with soap and water.
  np: प्रयोग गरेपछि तिनीहरूलाई साबुन र पानीले राम्ररी धुनु पर्दछ।
info_IAmInfected_t8:
  en: Clean all “high-touch” surfaces everyday
  np: दैनिक "उच्च स्पर्श" सतहहरू सफा गर्नुहोस्
info_IAmInfected_t8_t1_p:
  en: Clean and disinfect
  np: सफा र कीटाणुमुक्त
info_IAmInfected_t8_t1_p1:
  en: Practice routine cleaning of high touch surfaces. High touch surfaces include counters, tabletops, doorknobs, bathroom fixtures, toilets, phones, keyboards, tablets, and bedside tables.
  np: उच्च-स्पर्श सतहहरूको नियमित सफाई अभ्यास गर्नुहोस्। उच्च स्पर्श सतहहरूमा काउन्टर, टेबुल, शौचालयका सामाग्रीहरु, फोन, किबोर्ड, ट्याब्लेट, र बेडसाइड टेबल समावेश गर्दछ।
info_IAmInfected_t8_t2_p:
  en: Disinfect areas with bodily fluids
  np: शारीरिक तरलता हुने क्षेत्रहरूलाई कीटाणुरहित गर्नुहोस्
info_IAmInfected_t8_t2_p1:
  en: Also, clean any surfaces that may have blood, stool, or body fluids on them.
  np: थप रूपमा, रगत, मल, वा शरीरका तरलताहरू समावेश गर्न सक्ने सतहहरू सफा गर्नुहोस्।
info_IAmInfected_t8_t3_p:
  en: Household cleaners
  np: घरेलु क्लीनर
info_IAmInfected_t8_t3_p1:
  en: Use a household cleaning spray or wipe, according to the label instructions. Labels contain instructions for safe and effective use of the cleaning product including precautions you should take when applying the product, such as wearing gloves and making sure you have good ventilation during use of the product.
  np: लेबलको निर्देशन अनुसार घर सफा गर्ने स्प्रे वा वाइपको प्रयोग गर्नुहोस्। लेबलले सफाई सुरक्षित र प्रभावकारी प्रयोगको लागि निर्देशनहरू समावेश गर्नुका साथै पन्जा लगाउने, प्रयोगको बखत राम्रो वायुसंचार भएको छ छैन सुनिश्चित गर्नु जस्ता सावधानी समावेश हुन्छन्।
info_IAmInfected_t9:
  en: Monitor your symptoms
  np: तपाइँका लक्षणहरूको निरीक्षण गर्नुहोस्
info_IAmInfected_t9_t1_p:
  en: Seek medical attention
  np: चिकित्सकीय ध्यान खोज्नुहोस्
info_IAmInfected_t9_t1_p1:
  en: Seek prompt medical attention if your illness is worsening (e.g., difficulty breathing).
  np: यदि तपाईंको रोग बिग्रँदै गइरहेको छ भने (जस्तै, सास फेर्न गाह्रो), तुरुन्तै स्वास्थ परामर्श वा उपचारमा ध्यान दिनुहोस्।
info_IAmInfected_t9_t2_p:
  en: Call your doctor
  np: तपाईंको डाक्टरलाई कल गर्नुहोस्
info_IAmInfected_t9_t2_p1:
  en: Before seeking care, call your healthcare provider and tell them that you have, or are being evaluated for, COVID-19. 
  np: हेरचाह गर्नु अघि, तपाईंको स्वास्थ्य सेवा प्रदायकलाई कल गर्नुहोस् र उनीहरूलाई बताउनुहोस् कि तपाईंलाई COVID-19 छ वा मुल्यांकन भइरहेको छ|
info_IAmInfected_t9_t3_p:
  en: Wear a facemask when sick
  np: बिरामी हुँदा फेसमास्क लगाउनुहोस्
info_IAmInfected_t9_t3_p1:
  en: Put on a facemask before you enter the facility. These steps will help the healthcare provider’s office to keep other people in the office or waiting room from getting infected or exposed.
  np: स्वास्थ सेवा सुविधामा प्रवेश गर्नु अघि फेसमास्क प्रयोग गर्नुहोस्। यी कदमहरूले स्वास्थ्य सेवा प्रदायकको कार्यालयलाई संक्रमित हुनबाट वा कार्यालय वेटिंग रूममा अन्य व्यक्तिलाई संक्रमणबाट बचाउन मद्दत गर्दछ।
info_IAmInfected_t9_t4_p:
  en: Alert health department
  np: स्वास्थ्य विभागलाई सूचित
info_IAmInfected_t9_t4_p1:
  en: Ask your healthcare provider to call the local or state health department. Persons who are placed under active monitoring or facilitated self-monitoring should follow instructions provided by their local health department or occupational health professionals, as appropriate.
  np: आफ्नो स्थानीय वा राज्य स्वास्थ्य विभागलाई कल गरेर सूचित गर्नुहोस्। सक्रिय निगरानी वा आत्म-अनुगमन अन्तर्गत भएका व्यक्तिले आफ्नो स्थानीय स्वास्थ्य विभाग वा व्यावसायिक स्वास्थ्य प्रदायकहरु द्वारा दिएका निर्देशनहरु पालना गर्नु पर्छ।
info_IAmInfected_t10:
  en: Discontinuing home isolation
  np: घरमा बन्द रहने 
info_IAmInfected_t10_t1_p:
  en: Stay at home until instructed to leave
  np: घर छोड्नु भनेर निर्देशन नदिएसम्म घरमा बस्नुहोस्
info_IAmInfected_t10_t1_p1:
  en: Patients with confirmed COVID-19 should remain under home isolation precautions until the risk of secondary transmission to others is thought to be low.
  np: पुष्टि गरिएको COVID-19 का बिरामीहरू अरू माध्यमिक प्रसारणको जोखिम कम नभएसम्म घरमा अलग्गै बसेर सावधानी अपनाउनु पर्छ।
info_IAmInfected_t10_t2_p:
  en: Talk to your healthcare provider
  np: तपाईंको हेल्थकेयर प्रदायकसँग कुरा गर्नुहोस्
info_IAmInfected_t10_t2_p1:
  en: The decision to discontinue home isolation precautions should be made on a case-by-case basis, in consultation with healthcare providers and state and local health departments.
  np: घरबाट अलग्गिएका सावधानीहरूलाई बन्द गर्ने निर्णय स्वास्थ्य सेवा प्रदायकहरू तथा राज्य र स्थानीय स्वास्थ्य विभागहरूको परामर्श लिएर अवस्था अनुसारको आधारमा मात्र गर्नुपर्दछ।
info_SomeOneIKnowIsInfected:
  en: Someone I know is Infected
  np: म कोहि संक्रमित व्यक्तिलाई चिन्छु
info_SomeOneIKnowIsInfected_Source:
  en: Source:- Center for Disease Control
  np: स्रोत:- रोग नियन्त्रण केन्द्र (CDC)
info_SomeOneIKnowIsInfected_p:
  en: Household members, intimate partners, and caregivers in a non healthcare setting may have close contact with a person with symptomatic, laboratory-confirmed COVID-19 or a person under investigation. Close contacts should monitor their health; they should call their healthcare provider right away if they develop symptoms suggestive of COVID-19 (e.g., fever, cough, shortness of breath)
  np: घरका सदस्यहरू, आत्मीय साझेदारहरू र एक गैर-स्वास्थ्य देखभाल सेटिंग्समा हेरचाहकर्ताहरूले लाक्षणिक, प्रयोगशाला-पुष्टि COVID-19 वा शंका लागेका व्यक्तिसँग घनिष्ठ सम्पर्क हुन सक्छ। उनीहरुको स्वास्थ्य अनुगमन गर्नुपर्छ; यदि उनीहरूले COVID-19 को लक्षणहरू विकास गरे भने (उदाहरणका लागि, ज्वरो, खोकी, सासको कमी), तिनीहरूले तुरून्त स्वास्थ्य सेवा प्रदायकलाई कल गर्नुपर्नेछ।
info_SomeOneIKnowIsInfected_t1:
  en: Close contacts should also follow these recommendations
  np: नजिकका सम्पर्कहरूले पनि यी सिफारिसहरू पालना गर्नुपर्दछ
info_SomeOneIKnowIsInfected_t1_p1:
  en: Make sure that you understand and can help the patient follow their healthcare provider’s instructions for medication(s) and care. You should help the patient with basic needs in the home and provide support for getting groceries, prescriptions, and other personal needs.
  np: तपाईंले बिरामीलाई चाहिने औषधी र हेरचाहको लागि उनीहरूको स्वास्थ्य सेवा प्रदायकको निर्देशनहरू बुझ्नु भएको छ भनेर  निश्चित गर्नुहोस्। बिरामीलाई घरको आधारभूत आवश्यकता जस्तै किरानाको सामान, औषधिहरू र अन्य व्यक्तिगत आवश्यकताहरू प्राप्त गर्न सहयोग प्रदान गर्नुपर्दछ।
info_SomeOneIKnowIsInfected_t1_p2:
  en: Monitor the patient’s symptoms. If the patient is getting sicker, call his or her healthcare provider and tell them that the patient has laboratory-confirmed COVID-19. This will help the healthcare provider’s office take steps to keep other people in the office or waiting room from getting infected.
  np: बिरामीका लक्षणहरूको निरीक्षण गर्नुहोस्। यदि कोहि बिरामी भइरहेको छ भने, तपाईंको स्वास्थ्य सेवा प्रदायकलाई कल गर्नुहोस् र तिनीहरूलाई थाहा दिनुहोस् कि विरामीसँग प्रयोगशाला-द्वारा पुष्टि गरिएको COVID-19 छ। यसले स्वास्थ्य सेवा प्रदायकको कार्यालयले अरूलाई कार्यालय वा प्रतीक्षालयमा अरूलाई संक्रमित हुनबाट जोगाउनको लागि कदम चाल्न मद्दत गर्दछ। 
info_SomeOneIKnowIsInfected_t1_p3:
  en: Ask the healthcare provider to call the local or state health department for additional guidance. If the patient has a medical emergency and you need to call 1133, notify the dispatch personnel that the patient has, or is being evaluated for COVID-19.
  np: स्वास्थ्य सेवा प्रदायकलाई थप निर्देशनका लागि स्थानीय वा राज्य स्वास्थ्य विभाग कल गर्न सोध्नुहोस्। यदि बिरामीको चिकित्सा आपतकालिन छ र तपाईंले ११३३ मा कल गरेर बिरामीलाई COVID-19 छ वा मुल्यांकन भइरहेको छ गर्ने।
info_SomeOneIKnowIsInfected_t1_p4:
  en: Household members should stay in another room or be separated from the patient as much as possible. Household members should use a separate bedroom and bathroom, if available.
  np: घरका सदस्यहरू अर्को कोठामा बस्नुपर्दछ वा सकेसम्म रोगीबाट अलग हुनु पर्छ। उपलब्ध भएमा घरका सदस्यहरूले छुट्टै बेडरूम र बाथरूम प्रयोग गर्नु पर्छ।
info_SomeOneIKnowIsInfected_t1_p5:
  en: Prohibit visitors who do not have an essential need to be in the home.
  np: घरमा बस्न अनिवार्य आवश्यकता नभएका आगन्तुकहरूलाई प्रतिबन्धित गर्नुहोस्।
info_SomeOneIKnowIsInfected_t1_p6:
  en: Household members should care for any pets in the home. Do not handle pets or other animals while sick.
  np: घरका अन्य सदस्यहरूले घरमा कुनै घरपालुवा जनावर छ भने त्येसको हेरचाह गर्नुपर्छ। बिरामी हुँदा घरपालुवा जनावरहरू वा अन्य जनावरहरूलाई नहेर्नुहोस्।
info_SomeOneIKnowIsInfected_t1_p7:
  en: Make sure that shared spaces in the home have good airflow, such as by an air conditioner or an opened window, weather permitting.
  np: मौसमले साथ दिएसम्म सुनिश्चित गर्नुहोस् कि घरको साझा स्थानमा हावा प्रवाह राम्रो छ - जस्तै एयर कन्डिशनर वा खुला झ्याल।
info_SomeOneIKnowIsInfected_t1_p8:
  en: Perform hand hygiene frequently. Wash your hands often with soap and water for at least 20 seconds or use an alcohol-based hand sanitizer that contains 60 to 95% alcohol, covering all surfaces of your hands and rubbing them together until they feel dry. Soap and water should be used preferentially if hands are visibly dirty.
  np: हात प्राय सफा गर्नुहोस्। कम्तिमा २० सेकेन्डको लागि साबुन र पानीले आफ्ना हातहरू पटक पटक धुनुहोस् वा ६०% देखि ९५% मदिरामा आधारित हात सेनिटाइजर प्रयोग गर्नुहोस्, र हातहरूको सबै सतहहरू सुख्खा पार्नुहोस् । हातहरू धेरै फोहोर भएमा साबुन र पानी नै प्रयोग गर्नु पर्छ।
info_SomeOneIKnowIsInfected_t1_p9:
  en: Avoid touching your eyes, nose, and mouth with unwashed hands.
  np: अनावश्यक रूपमा फोहोर आफ्नो हातले आफ्नो नाक र मुख नछुनुहोस्।
info_SomeOneIKnowIsInfected_t1_p10:
  en: The patient should wear a facemask when you are around other people. If the patient is not able to wear a facemask (for example, because it causes trouble breathing), you, as the caregiver, should wear a mask when you are in the same room as the patient.
  np: यदि कोहि बिरामी छ र फेसमास्क सास फेर्न समस्याले गर्दा लगाउन असमर्थ छ भने, तिनीहरूसँग एउटै कोठामा नबस्नुहोस् र बिरामी भएको कोठामा प्रवेश गर्नु अघि अनिवार्य रुपमा फेसमास्क लगाउनु पर्छ।
info_SomeOneIKnowIsInfected_t1_p11:
  en: Wear a disposable facemask and gloves when you touch or have contact with the patient’s blood, stool, or body fluids, such as saliva, sputum, nasal mucus, vomit, urine.
  np: जब बिरामीको रगत, मल, वा शरीरको तरल पदार्थहरू जस्तै लार, थुक, नाक बलगम, बान्ता, पेशाबको संपर्कमा हुनुहुन्छ तब डिस्पोजेबल फेसमास्क र पन्जा लगाउनुहोस्।
info_SomeOneIKnowIsInfected_t1_p11_p1:
  en: Throw out disposable face masks and gloves after using them. Do not reuse.
  np: प्रयोग पछि डिस्पोजेबल फेसमास्क र ग्लोभ्स बाहिर फाल्नुहोस्। पुन प्रयोग नगर्नुहोस्।
info_SomeOneIKnowIsInfected_t1_p11_p2:
  en: When removing personal protective equipment, first remove and dispose of gloves. Then, immediately clean your hands with soap and water or alcohol-based hand sanitizer. Next, remove and dispose of facemask, and immediately clean your hands again with soap and water or alcohol-based hand sanitizer.
  np: व्यक्तिगत सुरक्षात्मक उपकरणहरू हटाउँदा, पहिले पन्जा निकाल्नुहोस् र डिस्पोज गर्नुहोस्। तुरुन्तै आफ्ना हातहरू साबुन र पानी वा मदिरामा आधारित सेनिटाइजरले सफा गर्नुहोस्।
info_SomeOneIKnowIsInfected_t1_p12:
  en: Avoid sharing household items with the patient. You should not share dishes, drinking glasses, cups, eating utensils, towels, bedding, or other items. After the patient uses these items, you should wash them thoroughly.
  np: बिरामीसँग घरेलु चीजहरू साझेदारी नगर्नुहोस्। तपाईंले भाँडा, चश्मा, कप, खाने भाँडा, तौंली, ओछ्यान, वा अन्य चीजहरू साझेदारी गर्नु हुँदैन। बिरामीले यी चीजहरू प्रयोग गरेपछि, तपाईंले तिनीहरूलाई राम्ररी धुनु पर्छ।
info_SomeOneIKnowIsInfected_t1_p13:
  en: Clean all “high-touch” surfaces, such as counters, tabletops, doorknobs, bathroom fixtures, toilets, phones, keyboards, tablets, and bedside tables, every day. Also, clean any surfaces that may have blood, stool, or body fluids on them.
  np: दैनिक "उच्च-स्पर्श" सतहहरू सफा गर्नुहोस्, जस्तै काउन्टरहरू, टेबुलहरू, ढोका समात्ने ठाउँ, बाथरूम फिक्स्चर, शौचालय, फोन, किबोर्ड, ट्याब्लेट, र बेडसाइड टेबलहरू। थप रूपमा, रगत, मल, वा शरीर तरल पदार्थहरू समावेश भएको सतहहरू सफा गर्नुहोस्।
info_SomeOneIKnowIsInfected_t1_p13_p1:
  en: Use a household cleaning spray or wipe, according to the label instructions. Labels contain instructions for safe and effective use of the cleaning product including precautions you should take when applying the product, such as wearing gloves and making sure you have good ventilation during use of the product.
  np: लेबलको निर्देशन अनुसार घर सफा गर्ने स्प्रे वा वाइपको प्रयोग गर्नुहोस्। लेबलले सफाई सुरक्षित र प्रभावकारी प्रयोगको लागि निर्देशनहरू समावेश गर्नुका साथै पन्जा लगाउने, प्रयोगको बखत राम्रो वायुसंचार भएको छ छैन सुनिश्चित गर्नु जस्ता सावधानी समावेश हुन्छन्।
info_SomeOneIKnowIsInfected_t1_p14:
  en: Wash laundry thoroughly.
  np: लुगा कपडा राम्रोसँग धुनुहोस्।
info_SomeOneIKnowIsInfected_t1_p14_p1:
  en: Immediately remove and wash clothes or bedding that have blood, stool, or body fluids on them.
  np: तुरुन्त ती कपडाहरू वा ओछ्यान हटाउनुहोस् जसमा उनीहरूको रगत, मल वा शरीर तरलहरू छन्।
info_SomeOneIKnowIsInfected_t1_p14_p2:
  en: Wear disposable gloves while handling soiled items and keep soiled items away from your body. Clean your hands (with soap and water or an alcohol-based hand sanitizer) immediately after removing your gloves.
  np: फोहर सामाग्री चलाउदा डिस्पोजेबल पन्जा लगाउनुहोस् र फोहर चीजहरू आफ्नो शरीरबाट टाढा राख्नुहोस्। पन्जाहरु खोले पछि तपाईंको हातहरू सफा गर्नुहोस् (साबुन र पानी वा मदिरामा आधारित सेनिटाइजरको साथ)।
info_SomeOneIKnowIsInfected_t1_p14_p3:
  en: Read and follow directions on labels of laundry or clothing items and detergent. In general, using a normal laundry detergent according to washing machine instructions and dry thoroughly using the warmest temperatures recommended on the clothing label.
  np: डिटर्जन्टहरूको लेबलमा निर्देशनहरू पढ्नुहोस् र पालना गर्नुहोस्। सामान्यतया, धुलाई मेशिनको निर्देशन अनुसार सामान्य लुन्ड्री डिटर्जेंट प्रयोग गरेर र कपडाको लेबलमा सिफारिस गरिएको अनुसार सकेसम्म तातो तापक्रममा धुने र राम्रोसँग सुकाउँदा।
info_SomeOneIKnowIsInfected_t1_p15:
  en: Place all used disposable gloves, facemasks, and other contaminated items in a lined container before disposing of them with other household waste. Clean your hands (with soap and water or an alcohol-based hand sanitizer) immediately after handling these items. Soap and water should be used preferentially if hands are visibly dirty.
  np: अन्य घरका फोहोरसँग डिस्पोज गर्नु अघि प्रयोग गरिएको डिस्पोजेबल ग्लोभज, फेसमास्क र अन्य दूषित चीजहरू झोला भएको डस्त्बिनमा राख्नुहोस् । यी वस्तुहरू चलाउने बित्तिकै आफ्ना हातहरू (साबुन र पानी वा मदिरामा आधारित सेनिटाइजरको साथ) सफा गर्नुहोस्। हातहरू फोहोर भएमा साबुन र पानी नै प्रयोग गर्नु पर्छ।
info_SomeOneIKnowIsInfected_t1_p16:
  en: Discuss any additional questions with your state or local health department or healthcare provider. Check available hours when contacting your local health department.
  np: तपाईंको राज्य वा स्थानीय स्वास्थ्य विभाग वा स्वास्थ्य सेवा प्रदायकसँग कुनै थप प्रश्नहरूको छलफल गर्नुहोस्। कृपया सम्पर्क गर्दा खुल्ने र सेवा उपलब्ध समय निर्धारण गर्नुहोस।
info_HomeIsolation:
  en: Home Isolation
  np: घरमा संगरोध
info_HomeIsolation_p:
  en: Home isolation measures for people with confirmed or suspected COVID-19 who do not need to be hospitalized and people who were hospitalized and then determined to be medically stable to go home. You should follow the prevention steps below until a healthcare provider or local or state health department says you can return to your normal activities.
  np: COVID-19 पुष्टि भएका वा शंकास्पद व्यक्तिहरू जसलाई अस्पतालमा भर्ना हुन आवश्यक छैन वा भर्ना भएर ठिक अवस्था निर्धारण गरेर घर पठाईएकाहरुको लागि घर अलगाव गर्ने उपायहरु। तपाईंले तलको रोकथाम चरणहरू अनुसरण गर्नुपर्छ जबसम्म स्वास्थ्य सेवा प्रदायक वा स्थानीय वा राज्य स्वास्थ्य विभागले बताउँदैन कि तपाईं आफ्नो सामान्य गतिविधिहरूमा फर्कन सक्नुहुन्छ -
info_HomeIsolation_p_p1:
  en: Well ventilated non AC room
  np: राम्रो हावामा राखिएको गैर एसी कोठा
info_HomeIsolation_p_p2:
  en: Windows kept open during day time
  np: झ्याल दिनको समयमा खुला राख्ने
info_HomeIsolation_p_p3:
  en: Room should have an attached bathroom or separate bathroom for the suspected patient.
  np: कोठामा संदिग्ध बिरामीको लागि जोडिएको बाथरूम वा छुट्टै बाथरूम हुनु पर्छ।
info_HomeIsolation_p_p4:
  en: Do not share utensils, linen or other items.
  np: भाँडा, कपडा वा अन्य चीजहरू साझेदारी नगर्नुहोस्।
info_HomeIsolation_p_p5:
  en: Practice frequent handwashing with soap and water especially after toilet or contact with body fluids.
  np: शौचालय र शरीर तरल पदार्थको साथ सम्पर्क पछि बारम्बार हात धुने अभ्यास गर्नुहोस्, विशेष गरी साबुन र पानीको साथ।
info_HomeIsolation_p_p6:
  en: Follow personal hygiene
  np: व्यक्तिगत स्वच्छता अपनाउनुहोस्।
info_HomeIsolation_p_p7:
  en: Follow respiratory hygiene
  np: श्वसन स्वच्छता पालना गर्नुहोस्
info_HomeIsolation_p_p7_p1:
  en: Cover mouth and nose with mask or tissue while coughing or sneezing
  np: खोक्दा वा हाच्छिउं गर्दा मुख र नाकलाई मास्क वा टिश्युले छोप्नुहोस्
info_HomeIsolation_p_p7_p2:
  en: If mask or tissue is not available cough or sneeze to your flexed elbow followed by hand hygiene
  np: यदि मास्क वा टिसु उपलब्ध छैन भने तपाई आफ्नो कुहिनो पछाडि खोक्ने वा हाच्छिउं गर्ने।
info_HomeIsolation_p_p8:
  en: Three buckets for waste collection
  np: फोहोर संकलन गर्नका लागि तीन बाल्टिनहरू
info_HomeIsolation_p_p8_p1:
  en: soiled linen, clothes, towel – disinfect with bleach, wash and sun dry before next use
  np: फोहर कपडा, तौलिया रुमाल - ब्लीचको साथ कीटाणुरहित गर्नुहोस्, अर्को प्रयोग हुनु अघि धुनुहोस् र घाममा सुकाउनुहोस्
info_HomeIsolation_p_p8_p2:
  en: soiled mask, tissues, pad – for incineration
  np: फोहोर मास्क, टिशूहरू, प्याडहरू -  आगोमा नष्ट गर्नलाई
info_HomeIsolation_p_p8_p3:
  en: for bio medical waste - for burial
  np: बायोमेडिकल फोहरका लागि - गाड्नको लागि
info_HomeIsolation_p_p9:
  en: Room should be mopped with bleach solution
  np: ब्लीचले कोठाहरु पुस्ने पोछार लगाउने
info_HomeIsolation_p_p10:
  en: Bleach solution can be used to clean furniture, wash basin, toilet seats etc
  np: ब्लीचको घोललाई फर्नीचर, सफा बेसिनहरू, शौचालय सिटहरू, इत्यादि प्रयोग गर्न सकिन्छ।
info_HomeIsolation_p_p11:
  en: Alcohol based hand rub at the room entrance to be used by caregiver
  np: देखभालकर्ताले कोठा द्वारमा मदिरामा आधारित सेनिटाइजर राख्ने र प्रयोग गर्ने
info_HomeIsolation_p_p12:
  en: No visitors should be allowed
  np: कुनै आगन्तुकलाई अनुमति दिइनु हुँदैन।
info_HomeIsolation_p_p13:
  en: Should not attend meetings, social gatherings, parties etc
  np: सभा, सामाजिक जमघट, पार्टीहरू आदिमा भाग लिनुहुन्न।
info_HomeIsolation_p_p14:
  en: Avoid public transport
  np: सार्वजनिक यातायातमा नचड्नु होला।


